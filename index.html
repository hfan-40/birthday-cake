<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {

        .log-text { color: #FFC0CB; margin-top: 30px; font-size: 14px; letter-spacing: 4px; font-family: monospace; text-transform: uppercase; }

        #webcam-preview { 
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px;

</head>
<body>

    <div id="loader">
        <div class="circle"></div>
        <div class="log-text" id="log">Weaving Pink Dreams...</div>
    </div>

    <div id="ui-layer">
        <h1 id="title">Princess Celebration</h1>
        <div class="hint-container" id="hint-box">
            <span id="ai-status" class="status-dot"></span>
            <span class="hint-text" id="guide">æ­£åœ¨å¯åŠ¨ AI è§†è§‰...</span>
        </div>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>
    <canvas id="webcam-preview"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';

        // --- æœ€ç»ˆç¡®è®¤å‚æ•° ---
        const CONFIG = {
            // é—®é¢˜å››ï¼šç²’å­å‡å°‘åˆ°1000
            count: 1000, 
            colors: {
                // é—®é¢˜ä¸‰ï¼šæ€»ä½“è‰²ç³»ä¸ºç²‰çº¢å°‘å¥³æ„Ÿ
                rose: new THREE.Color(0xFFB7C5), // ä¸»è‰²ï¼šæŸ”å’Œç«ç‘°ç²‰
                gold: new THREE.Color(0xFFE4B5), // ç‚¹ç¼€ï¼šé¦™æ§Ÿé‡‘ (æ¯”çº¯é‡‘æ›´æŸ”å’Œ)
                ivory: new THREE.Color(0xFFFFF0), // ç‚¹ç¼€ï¼šå¥¶æ²¹ç™½
                flame: new THREE.Color(0xFF7F50), // ç«ç„°ï¼šçŠç‘šæ©™çº¢
                smoke: new THREE.Color(0x553344)  // ç†„ç­ï¼šæ·±ç²‰ç°
            },
            blowThreshold: 0.35, 
            spreadThreshold: 0.4, 
        };

        let scene, camera, renderer, composer, mainGroup;
        let handLandmarker, faceLandmarker, video;
        let puckerFrames = 0;
        let state = { step: 0, rotation: 0, aiReady: false }; 

        const particleData = {
            cakePos: new Float32Array(CONFIG.count * 3),
            textPos: new Float32Array(CONFIG.count * 3),
            scatterPos: new Float32Array(CONFIG.count * 3), 
            currentPos: new Float32Array(CONFIG.count * 3),
            currentRot: new Float32Array(CONFIG.count * 3),
            type: new Uint8Array(CONFIG.count), 
            shapeType: new Uint8Array(CONFIG.count),
            noise: new Float32Array(CONFIG.count),
            meshMapping: Array.from({length: CONFIG.count}, () => ({meshIdx: 0, instanceIdx: 0}))
        };

        const shapes = { meshes: [], dummy: new THREE.Object3D() };
        const logger = document.getElementById('log');
        const guide = document.getElementById('guide');

        async function init() {
            try {
                logger.innerText = "Creating 3D Scene...";
                initThree(); 
                generateShapes(); 
                
                logger.innerText = "Initializing AI...";
                await initAI();
                
                state.aiReady = true;
                document.getElementById('ai-status').classList.add('status-active');
                document.getElementById('webcam-preview').style.opacity = 1;
                guide.innerText = "âœ¨ å˜Ÿå˜´å¹ç­ æˆ– å¼ æ‰‹ç‚¸è£‚ âœ¨"; 
                
            } catch (err) {
                console.warn("AI Init Failed:", err);
                state.aiReady = false;
                guide.innerText = "ğŸ–±ï¸ ç‚¹å‡»å±å¹•å¹ç­èœ¡çƒ›";
                setupMouseFallback();
            } finally {
                setTimeout(() => document.getElementById('loader').style.opacity = 0, 500);
                setTimeout(() => document.getElementById('loader').remove(), 1500);
                animate();
            }
        }

        function setupMouseFallback() {
            window.addEventListener('click', triggerBlowSequence);
            window.addEventListener('mousemove', e => {
                if (state.step !== 2) {
                    state.rotation = (e.clientX / window.innerWidth - 0.5) * 4;
                }
            });
        }

        function triggerBlowSequence() {
            if (state.step === 0) {
                state.step = 1; 
                setCandleColor(CONFIG.colors.smoke);
                setTimeout(() => {
                    state.step = 2; 
                    updateTitle("Happy Birthday!", 1);
                    guide.innerText = state.aiReady ? "ğŸ‘ å¼ å¼€æ‰‹æŒï¼šé‡Šæ”¾é­”æ³•ç‚¸è£‚" : "ğŸ–±ï¸ ç§»åŠ¨é¼ æ ‡è§‚èµ";
                }, 1800);
            }
        }

        function resetToCake() {
            if (state.step !== 0) {
                state.step = 0;
                updateTitle("Princess Celebration", 0); 
                guide.innerText = state.aiReady ? "âœ¨ å˜Ÿå˜´å¹ç­ æˆ– å¼ æ‰‹ç‚¸è£‚ âœ¨" : "ğŸ–±ï¸ ç‚¹å‡»å±å¹•å¹ç­èœ¡çƒ›";
                setCandleColor(CONFIG.colors.flame, CONFIG.colors.ivory);
            }
        }

        function setCandleColor(flameColor, wickColor) {
            for(let i=0; i<CONFIG.count; i++) {
                const map = particleData.meshMapping[i];
                if (map && shapes.meshes[map.meshIdx]) {
                    // ç«ç„° (Shape 3)
                    if (particleData.shapeType[i] === 3) { 
                         shapes.meshes[map.meshIdx].setColorAt(map.instanceIdx, flameColor);
                    } 
                    // çƒ›èŠ¯ (Type 1)
                    else if (wickColor && particleData.type[i] === 1) { 
                         shapes.meshes[map.meshIdx].setColorAt(map.instanceIdx, wickColor);
                    }
                }
            }
            shapes.meshes.forEach(m => { if(m.instanceColor) m.instanceColor.needsUpdate = true; });
        }

        function updateTitle(text, opacity) {
            const t = document.getElementById('title');
            t.style.opacity = 0;
            setTimeout(() => {
                t.innerText = text;
                // ç²‰è‰²ç³»çš„å…‰æ™•
                t.style.textShadow = opacity ? "0 0 30px #FFB6C1, 0 0 50px #FF69B4" : "none";
                t.style.opacity = opacity;
            }, 500);
        }

        // --- çœŸå®æ„Ÿç«ç„°å‡ ä½•ä½“ ---
        function createFlameGeometry() {
            const points = [];
            for ( let i = 0; i < 10; i ++ ) {
                const t = i / 9;
                points.push( new THREE.Vector2( Math.sin( t * Math.PI ) * 0.25 * (1-t), t * 1.4 ) );
            }
            const geo = new THREE.LatheGeometry( points, 12 );
            geo.center(); 
            geo.translate(0, 0.7, 0);
            return geo;
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050102, 0.015); // æ·±ç²‰è‰²é›¾æ°”

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.physicallyCorrectLights = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1; 
            document.body.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // --- ç¯å…‰ç³»ç»Ÿ (ç²‰å«©æŸ”å’Œ) ---
            const ambient = new THREE.AmbientLight(0xffcce0, 0.6); // å¢å¼ºç¯å¢ƒç²‰å…‰
            scene.add(ambient);
            
            const dirLight = new THREE.DirectionalLight(0xffd700, 1.5); // ä¸»å…‰æš–é‡‘
            dirLight.position.set(15, 25, 15);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048; dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);
            
            const pointLightRose = new THREE.PointLight(0xff69b4, 3.0, 80); // ä¾§é¢å¼ºç²‰å…‰
            pointLightRose.position.set(-20, 10, -10);
            scene.add(pointLightRose);

            // çƒ›å…‰è¡¥å…‰
            const centerLight = new THREE.PointLight(0xffaa55, 1.5, 30);
            centerLight.position.set(0, 8, 0);
            mainGroup.add(centerLight);

            // --- è¾‰å…‰å‚æ•° (æŸ”å’Œæ¢¦å¹») ---
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.7, 0.75);
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloom);

            // --- æè´¨å®šä¹‰ (ç²‰å«©è´¨æ„Ÿ) ---
            // é—®é¢˜ä¸‰ï¼šæ€»ä½“è‰²ç³»ä¸ºç²‰çº¢å°‘å¥³æ„Ÿ -> è°ƒæ•´æè´¨å‚æ•°
            const matRose = new THREE.MeshStandardMaterial({ color: CONFIG.colors.rose, roughness: 0.3, metalness: 0.4 }); // æŸ”å’Œç²‰
            const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.8 }); // é¦™æ§Ÿé‡‘
            const matIvory = new THREE.MeshStandardMaterial({ color: CONFIG.colors.ivory, roughness: 0.4, metalness: 0.1 }); // å¥¶æ²¹ç™½
            const matFlame = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.flame, 
                emissive: CONFIG.colors.flame, 
                emissiveIntensity: 3.5, 
                roughness: 0.0, 
                metalness: 0.0 
            });
            
            // å‡ ä½•ä½“æ±  (é—®é¢˜ä¸€ï¼šç§»é™¤çˆ±å¿ƒ)
            const sphereGeo = new THREE.SphereGeometry(0.38, 24, 24); // ç¨å¾®è°ƒå¤§ä¸€ç‚¹ç å­
            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const candyGeo = new THREE.CylinderGeometry(0.15, 0.15, 1.5, 16);
            const flameGeo = createFlameGeometry();

            
            const maxCount = CONFIG.count; 
            shapes.meshes.push(new THREE.InstancedMesh(sphereGeo, matRose, maxCount)); // 0: çƒ(ç²‰)
            shapes.meshes.push(new THREE.InstancedMesh(boxGeo, matGold, maxCount));    // 1: æ–¹(é‡‘)
            shapes.meshes.push(new THREE.InstancedMesh(candyGeo, matIvory, maxCount));  // 2: æ£(ç™½)
            shapes.meshes.push(new THREE.InstancedMesh(flameGeo, matFlame, maxCount));  // 3: ç«ç„°

            shapes.meshes.forEach(m => {
                m.receiveShadow = true; m.castShadow = true;
                m.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                mainGroup.add(m);
            });
        }

        // --- æ ¸å¿ƒç®—æ³•ï¼šç”Ÿæˆèºæ—‹åœ†é”¥è›‹ç³• ---
        function generateShapes() {
            const typeCounts = [0, 0, 0, 0];
            let idx = 0;

            // é—®é¢˜äºŒï¼šæ²¡æœ‰æŒ‰ç…§æ•ˆæœå›¾æ›´æ”¹è›‹ç³•å½¢çŠ¶ -> é‡å†™ä¸ºèºæ—‹åœ†é”¥ä½“
            const bodyCount = Math.floor(CONFIG.count * 0.95); // å¤§éƒ¨åˆ†ç²’å­ç”¨äºä¸»ä½“
            const height = 13;
            const baseRadius = 7;
            const topRadius = 1.5;
            const loops = 6.5; // èºæ—‹åœˆæ•°
            const startY = -6.5;

            for(; idx < bodyCount; idx++) {
                const t = idx / bodyCount; // 0 -> 1
                const angle = t * Math.PI * 2 * loops;
                const currentRadius = THREE.MathUtils.lerp(baseRadius, topRadius, t);
                const y = startY + t * height;

                // å¢åŠ ä¸€ç‚¹éšæœºåç§»ï¼Œè®©ç é“¾æ›´æœ‰åšåº¦æ„Ÿ
                const rOffset = (Math.random() - 0.5) * 0.8;
                const yOffset = (Math.random() - 0.5) * 0.3;

                particleData.cakePos[idx*3] = (currentRadius + rOffset) * Math.cos(angle);
                particleData.cakePos[idx*3+1] = y + yOffset;
                particleData.cakePos[idx*3+2] = (currentRadius + rOffset) * Math.sin(angle);
                particleData.type[idx] = 0;

                const shapeRnd = Math.random();
                // é—®é¢˜ä¸€ï¼šä¸è¦ç”¨çˆ±å¿ƒç«‹ä½“ï¼›é—®é¢˜ä¸‰ï¼šæ€»ä½“è‰²ç³»ä¸ºç²‰çº¢å°‘å¥³æ„Ÿ
                // å¤§æ¦‚ç‡åˆ†é…ç²‰è‰²çƒä½“(0)ï¼Œå°‘é‡é‡‘è‰²æ–¹å—(1)å’Œç™½è‰²æ£å­(2)
                let shapeType;
                if (shapeRnd < 0.7) shapeType = 0; // 70% ç²‰è‰²ç å­
                else if (shapeRnd < 0.9) shapeType = 2; // 20% ç™½è‰²æ£å­
                else shapeType = 1; // 10% é‡‘è‰²æ–¹å—

                particleData.shapeType[idx] = shapeType;
                assignMeshMapping(idx, shapeType, typeCounts);

                // ç¡®ä¿ç²‰è‰² Mesh ä½¿ç”¨ç²‰è‰²ï¼Œå…¶ä»–ä½¿ç”¨å„è‡ªæè´¨é¢œè‰²
                // è¿™é‡Œä¸éœ€è¦é¢å¤–è®¾ç½®é¢œè‰²ï¼Œå› ä¸º Mesh æœ¬èº«å·²ç»èµ‹ç»™äº†å¯¹åº”çš„æè´¨
                
                calculateScatterPos(idx);
            }

            // é¡¶éƒ¨èœ¡çƒ›/è£…é¥°
            const topCount = CONFIG.count - idx;
            const topY = startY + height + 0.5;

            for(let k=0; k<topCount; k++) {
                calculateScatterPos(idx);

                // åªæœ‰ä¸€ä¸ªä¸»ç«ç„°åœ¨æœ€é¡¶ç«¯
                if(k === topCount - 1) { 
                    particleData.cakePos[idx*3]=0; particleData.cakePos[idx*3+1]=topY+1.5; particleData.cakePos[idx*3+2]=0;
                    particleData.type[idx] = 2; 
                    particleData.shapeType[idx] = 3; // ç«ç„° Mesh
                    assignMeshMapping(idx, 3, typeCounts); 
                } else { 
                    // å…¶ä»–ä½œä¸ºé¡¶éƒ¨çš„è£…é¥°ç å­(é‡‘è‰²/ç™½è‰²)
                    const r = Math.random() * 1.2;
                    const angle = Math.random() * Math.PI * 2;
                    particleData.cakePos[idx*3]=r*Math.cos(angle); 
                    particleData.cakePos[idx*3+1]=topY + Math.random()*0.5; 
                    particleData.cakePos[idx*3+2]=r*Math.sin(angle);
                    particleData.type[idx] = 0;
                    // é¡¶éƒ¨å¤šç”¨é‡‘è‰²å’Œç™½è‰²ç‚¹ç¼€
                    const shapeType = Math.random() > 0.5 ? 1 : 2; 
                    particleData.shapeType[idx] = shapeType;
                    assignMeshMapping(idx, shapeType, typeCounts);
                }
                idx++;
            }

            // æ–‡å­—ä½ç½®
            const cvs = document.createElement('canvas'); cvs.width=800; cvs.height=200; 
            const ctx = cvs.getContext('2d'); ctx.font='900 80px "Times New Roman"'; ctx.fillStyle='white'; ctx.textAlign='center'; 
            ctx.fillText('HAPPY BIRTHDAY', 400, 120);
            const data = ctx.getImageData(0,0,800,200).data; const valid = [];
            for(let y=0; y<200; y+=4) for(let x=0; x<800; x+=4) if(data[(y*800+x)*4]>128) valid.push({x:(x-400)*0.13, y:(100-y)*0.13+8});
            
            for(let i=0; i<CONFIG.count; i++) {
                const p = valid[i%valid.length];
                particleData.textPos[i*3] = p.x; particleData.textPos[i*3+1] = p.y; particleData.textPos[i*3+2] = (Math.random()-0.5)*3;
                particleData.currentRot[i*3] = Math.random()*Math.PI; particleData.currentRot[i*3+1] = Math.random()*Math.PI; particleData.currentRot[i*3+2] = Math.random()*Math.PI;
                particleData.noise[i] = Math.random()*100;
            }

            shapes.meshes.forEach(m => { m.instanceMatrix.needsUpdate = true; });
        }

        function calculateScatterPos(idx) {
            const scatterRadius = 30; 
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const sr = Math.cbrt(Math.random()) * scatterRadius; 
            particleData.scatterPos[idx*3] = sr * Math.sin(phi) * Math.cos(theta);
            particleData.scatterPos[idx*3+1] = sr * Math.sin(phi) * Math.sin(theta);
            particleData.scatterPos[idx*3+2] = sr * Math.cos(phi);
        }

        function assignMeshMapping(particleIdx, shapeType, typeCounts) {
            if (particleIdx >= CONFIG.count) return;
            particleData.meshMapping[particleIdx] = { meshIdx: shapeType, instanceIdx: typeCounts[shapeType]++ };
        }

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", outputFaceBlendshapes: true
            });
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise(resolve => video.onloadeddata = resolve);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (state.aiReady && video.readyState >= 2) {
                const pc = document.getElementById('webcam-preview');
                pc.getContext('2d').drawImage(video, 0, 0, pc.width, pc.height);
                const t = performance.now();

                const face = faceLandmarker.detectForVideo(video, t);
                const hand = handLandmarker.detectForVideo(video, t);

                if (state.step === 0) {
                    if (face.faceBlendshapes.length > 0) {
                        const pucker = face.faceBlendshapes[0].categories.find(c => c.categoryName === 'mouthPucker').score;
                        if (pucker > CONFIG.blowThreshold) { puckerFrames++; if (puckerFrames > 8) triggerBlowSequence(); } else puckerFrames = 0;
                    }
                    if (hand.landmarks.length > 0) {
                        const lm = hand.landmarks[0];
                        const spread = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                        if (spread > CONFIG.spreadThreshold) state.step = 3; 
                    }
                }

                if (hand.landmarks.length > 0) {
                    const lm = hand.landmarks[0];
                    const spread = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    if (state.step !== 2) state.rotation = (lm[9].x - 0.5) * 5; 
                    
                    if (state.step >= 2) { 
                        if (spread > CONFIG.spreadThreshold) state.step = 3;
                        else if (state.step === 3 && spread <= CONFIG.spreadThreshold) resetToCake();
                    }
                }
            }

            const pos = particleData.currentPos;
            const rot = particleData.currentRot;
            
            let target;
            if (state.step === 3) target = particleData.scatterPos; 
            else if (state.step === 2) target = particleData.textPos;
            else target = particleData.cakePos;

            for(let i=0; i<CONFIG.count; i++) {
                const i3 = i*3;
                
                // åŠ¨ç”»é€»è¾‘
                if (state.step === 0 && particleData.type[i] === 2) { // ç«ç„°åŠ¨æ€
                    pos[i3] += Math.sin(time*10 + particleData.noise[i])*0.02; 
                }
                if (state.step === 1 && particleData.type[i] === 2) { // çƒŸé›¾ä¸Šå‡
                    pos[i3+1] += 0.2; pos[i3] += Math.sin(time*5+i)*0.05; 
                    rot[i3]+=0.15; rot[i3+2]+=0.15;
                }

                if (state.step === 3) {
                     pos[i3] += Math.sin(time + particleData.noise[i]) * 0.05;
                     pos[i3+1] += Math.cos(time * 0.9 + particleData.noise[i]) * 0.05;
                }

                if (state.step !== 1 || particleData.type[i] !== 2) { 
                    const speed = (state.step === 3) ? 0.06 : ((state.step === 0) ? 0.15 : 0.08);
                    pos[i3] += (target[i3] - pos[i3]) * speed;
                    pos[i3+1] += (target[i3+1] - pos[i3+1]) * speed;
                    pos[i3+2] += (target[i3+2] - pos[i3+2]) * speed;
                }

                const map = particleData.meshMapping[i];
                if (map && shapes.meshes[map.meshIdx]) {
                    shapes.dummy.position.set(pos[i3], pos[i3+1], pos[i3+2]);
                    shapes.dummy.rotation.set(rot[i3], rot[i3+1], rot[i3+2]);
                    
                    let scale = 1;
                    if (particleData.shapeType[i] === 3) { // ç«ç„°
                        scale = 1.8 + Math.sin(time*20 + particleData.noise[i])*0.15; 
                    } else if (particleData.type[i] === 1) { // çƒ›èŠ¯
                         scale = 0.8;
                    }
                    if(state.step === 3) scale *= 0.9;
                    if(state.step === 2) scale *= 0.7;

                    shapes.dummy.scale.set(scale, scale, scale);
                    
                    shapes.dummy.updateMatrix();
                    shapes.meshes[map.meshIdx].setMatrixAt(map.instanceIdx, shapes.dummy.matrix);
                }
            }

            shapes.meshes.forEach(m => m.instanceMatrix.needsUpdate = true);
            
            let targetRotation = state.step === 2 ? 0 : state.rotation;
            if(mainGroup) mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotation, 0.05);
            
            if(mainGroup && !state.aiReady && state.step !== 2) mainGroup.rotation.y += 0.003; // ç¼“æ…¢è‡ªåŠ¨æ—‹è½¬

            composer.render();
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); 
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
