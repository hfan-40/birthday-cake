<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Golden Birthday Wish V4 - Multi-State Interaction</title>
    <link rel="icon" href="data:,">
    
    <style>
        @import url('https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@1&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Cinzel', serif;
            color: #eebb99;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* ËßÜÈ¢ëÈ¢ÑËßà */
        #video-input {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px; 
            height: 90px;
            transform: scaleX(-1);
            opacity: 0.2;
            border-radius: 8px;
            border: 1px solid #eebb99;
            z-index: 2;
            pointer-events: none;
        }

        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .upload-btn {
            pointer-events: auto;
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid #eebb99;
            color: #eebb99;
            padding: 12px 35px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            border-radius: 4px;
        }

        .upload-btn:hover {
            background: #eebb99;
            color: #050505;
            box-shadow: 0 0 20px rgba(238, 187, 153, 0.4);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #eebb99;
            font-size: 24px;
            z-index: 20;
            background: rgba(10,10,10,0.85);
            padding: 50px;
            border: 1px solid #eebb99;
            text-align: center;
            border-radius: 4px;
            pointer-events: none;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }
        
        .status-text {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
            font-family: sans-serif;
            letter-spacing: 1px;
        }

        #file-input { display: none; }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.0",
            "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.8",
            "@tweenjs/tween.js": "https://esm.sh/@tweenjs/tween.js@23.1.1"
        }
    }
    </script>
</head>
<body>

    <div id="loading">
        <div id="loading-title">INITIALIZING...</div>
        <div class="status-text" id="loading-status">Loading Graphics Engine</div>
    </div>

    <video id="video-input" autoplay playsinline></video>
    
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">
            Add Photos
        </button>
        <div class="status-text" id="gesture-hint">Waiting for camera...</div>
    </div>

    <input type="file" id="file-input" multiple accept="image/*">

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';
        import TWEEN from '@tweenjs/tween.js';

        // --- ÈÖçÁΩÆ ---
        const PARTICLE_COUNT = 4500;
        // AI ËäÇÊµÅÔºöÊØè 120ms Ê£ÄÊµã‰∏ÄÊ¨°ÔºàÁ∫¶8FPSÔºâÔºå‰øùËØÅÊµÅÁïÖÂ∫¶
        const AI_UPDATE_INTERVAL_MS = 120; 
        
        const CAKE_COLOR_1 = new THREE.Color(0xFFD700); // Gold
        const CAKE_COLOR_2 = new THREE.Color(0xE6A8D7); // Rose Pink
        const CAKE_COLOR_3 = new THREE.Color(0xFFFDD0); // Cream
        
        // --- Áä∂ÊÄÅÊú∫ ---
        const APP_STATE = {
            ASSEMBLED: 'assembled',   // ËõãÁ≥ï
            TEXT: 'text',             // ÊñáÂ≠ó
            SCATTERED: 'scattered',   // ÁàÜÁÇ∏
            PHOTO_FOCUS: 'photo_focus'
        };
        let currentState = APP_STATE.ASSEMBLED;
        let isCandleLit = true;
        let photos = [];
        let photoMeshes = [];

        // --- ÂÖ®Â±ÄÂèòÈáè ---
        let scene, camera, renderer, composer, controls;
        let particleMesh, dummy;
        let particles = []; 
        let textPoints = [];
        
        // AI ÂèòÈáè
        let handLandmarker, faceLandmarker;
        let video;
        let lastAIUpdateTime = 0;

        // --- ÂàùÂßãÂåñ ---
        async function init() {
            try {
                updateLoading("Setting up 3D Scene...");
                setupThreeJS();
                
                updateLoading("Generating Particles...");
                generateParticles();
                
                updateLoading("Loading AI Models (This may take a moment)...");
                await setupMediaPipe();
                
                updateLoading("Starting Camera...");
                setupVideo();
                setupEvents();

                document.getElementById('loading').style.display = 'none';
                animate();
            } catch (error) {
                console.error("Initialization Error:", error);
                updateLoading("ERROR: " + error.message);
            }
        }

        function updateLoading(text) {
            document.getElementById('loading-status').innerText = text;
        }

        function setupThreeJS() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.025);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 35);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.9;
            container.appendChild(renderer.domElement);

            // ÂêéÊúüÂ§ÑÁêÜÔºöËæâÂÖâ
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.35; 
            bloomPass.strength = 0.6;   
            bloomPass.radius = 0.3;     

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffeebb, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            const candleLight = new THREE.PointLight(0xff9933, 3, 25);
            candleLight.position.set(0, 6.5, 0);
            candleLight.name = "CandleLight";
            scene.add(candleLight);
        }

        function generateParticles() {
            // 1. ÁîüÊàêÊñáÂ≠óÁÇπÈòµ "HAPPY BIRTHDAY"
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400; 
            canvas.height = 80;
            ctx.font = 'bold 50px "Cinzel"'; 
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("HAPPY BIRTHDAY", 200, 40);
            
            const imageData = ctx.getImageData(0, 0, 400, 80);
            textPoints = [];
            // Êâ´ÊèèÂÉèÁ¥†
            for(let y=0; y<80; y+=2) {
                for(let x=0; x<400; x+=2) {
                    if(imageData.data[(y * 400 + x) * 4 + 3] > 128) {
                        // Â∞Ü2DÂùêÊ†áÊò†Â∞ÑÂà∞3DÁ©∫Èó¥ÔºåÂ±Ö‰∏≠
                        textPoints.push(new THREE.Vector3((x - 200)*0.1, (40 - y)*0.1 + 4, 0));
                    }
                }
            }

            // 2. ÂàùÂßãÂåñÁ≤íÂ≠ê Mesh
            const geometry = new THREE.SphereGeometry(0.12, 6, 6);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                roughness: 0.4,
                metalness: 0.6,
                emissive: 0x000000
            });
            particleMesh = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
            dummy = new THREE.Object3D();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let targetCake, targetScatter, targetText, color;
                let isFlame = false;
                
                // --- ËõãÁ≥ïÂΩ¢ÊÄÅËÆ°ÁÆó ---
                if (i < PARTICLE_COUNT * 0.55) { // ‰∏ãÂ±Ç
                    const r = Math.random() * 4.2 + 1.2;
                    const theta = Math.random() * Math.PI * 2;
                    const y = (Math.random() - 0.5) * 3.2;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = CAKE_COLOR_1.clone().lerp(CAKE_COLOR_3, Math.random() * 0.7);
                } else if (i < PARTICLE_COUNT * 0.88) { // ‰∏äÂ±Ç
                    const r = Math.random() * 2.8;
                    const theta = Math.random() * Math.PI * 2;
                    const y = Math.random() * 2.2 + 1.8;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = CAKE_COLOR_2.clone().lerp(CAKE_COLOR_3, Math.random() * 0.7);
                } else { // ÁÉõÁÅ´
                    const r = Math.random() * 0.25;
                    const theta = Math.random() * Math.PI * 2;
                    const y = Math.random() * 1.5 + 4.5;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = new THREE.Color(0xffaa66).lerp(new THREE.Color(0xffffbb), Math.random());
                    isFlame = true;
                }

                // --- ÁàÜÁÇ∏/Êï£ÂºÄÂΩ¢ÊÄÅ ---
                targetScatter = new THREE.Vector3(
                    (Math.random() - 0.5) * 45,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 45
                );

                // --- ÊñáÂ≠óÂΩ¢ÊÄÅ ---
                // Âæ™ÁéØÂàÜÈÖçÁ≤íÂ≠êÂà∞ÊñáÂ≠óÁÇπ‰∏äÔºåÂ§ö‰ΩôÁöÑÁ≤íÂ≠êÈ£ûÂà∞ËÉåÊôØ
                if (i < textPoints.length * 3) { // Â¢ûÂä†ÂéöÂ∫¶
                    const pIndex = i % textPoints.length;
                    targetText = textPoints[pIndex].clone().add(new THREE.Vector3(
                        (Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1, (Math.random()-0.5)*0.5 // ZËΩ¥ÂéöÂ∫¶
                    ));
                } else {
                    targetText = targetScatter.clone(); // Â§ö‰ΩôÁ≤íÂ≠êÊï£ÂºÄ
                }

                // ÂàùÂßãËÆæÁΩÆ
                dummy.position.copy(targetCake);
                dummy.updateMatrix();
                particleMesh.setMatrixAt(i, dummy.matrix);
                particleMesh.setColorAt(i, color);

                particles.push({
                    current: targetCake.clone(),
                    cake: targetCake,
                    scatter: targetScatter,
                    text: targetText,
                    isFlame: isFlame,
                    baseColor: color
                });
            }
            
            scene.add(particleMesh);
            createPhotoPlaceholders();
        }

        function createPhotoPlaceholders() {
            const geom = new THREE.PlaneGeometry(6, 4);
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ 
                    color: 0x111111, side: THREE.DoubleSide, transparent: true, opacity: 0
                });
                const mesh = new THREE.Mesh(geom, mat);
                mesh.userData = {
                    originalPos: new THREE.Vector3((Math.random()-0.5)*25, (Math.random()-0.5)*15, (Math.random()-0.5)*15),
                    originalRot: new THREE.Euler((Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5, 0)
                };
                mesh.position.copy(mesh.userData.originalPos);
                mesh.rotation.copy(mesh.userData.originalRot);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        // --- Ê†∏ÂøÉËΩ¨Êç¢ÈÄªËæë ---
        function transformTo(state) {
            if (currentState === state) return;
            
            const prevState = currentState;
            currentState = state;
            
            let hintText = "";
            let duration = 1500;
            let easing = TWEEN.Easing.Exponential.InOut;

            // Áä∂ÊÄÅÈÄªËæëÂ§ÑÁêÜ
            if (state === APP_STATE.ASSEMBLED) {
                hintText = "Pout üòó to Text / Open Hand ‚úã to Explode";
                duration = 2000;
                
                // ÁÇπÁÅØ
                const light = scene.getObjectByName("CandleLight");
                new TWEEN.Tween(light).to({ intensity: 3 }, 1000).start();
                isCandleLit = true;
                controls.autoRotate = true;

            } else if (state === APP_STATE.TEXT) {
                hintText = "Happy Birthday! (Open Hand ‚úã Explode / Fist ‚úä Reset)";
                duration = 1200;
                
                // ÁÅ≠ÁÅØ
                const light = scene.getObjectByName("CandleLight");
                new TWEEN.Tween(light).to({ intensity: 0.1 }, 300).start();
                isCandleLit = false;
                controls.autoRotate = false;
                // Áü´Ê≠£Áõ∏Êú∫ËßíÂ∫¶ÁúãÊñáÂ≠ó
                new TWEEN.Tween(scene.rotation).to({ x: 0, y: 0, z: 0 }, 1000).start();

            } else if (state === APP_STATE.SCATTERED) {
                hintText = "Exploded! (Fist ‚úä to Assemble)";
                duration = 800; // ÁàÜÁÇ∏Ë¶ÅÂø´
                easing = TWEEN.Easing.Back.Out; // ÂºπÂ∞ÑÊïàÊûú
                
                // ÁÅ≠ÁÅØ
                const light = scene.getObjectByName("CandleLight");
                new TWEEN.Tween(light).to({ intensity: 0.1 }, 300).start();
                isCandleLit = false;
                controls.autoRotate = false;
            }

            document.getElementById('gesture-hint').innerText = hintText;

            // Á≤íÂ≠êÂä®Áîª
            particles.forEach((p, i) => {
                let target;
                if (state === APP_STATE.ASSEMBLED) target = p.cake;
                else if (state === APP_STATE.SCATTERED) target = p.scatter;
                else if (state === APP_STATE.TEXT) target = p.text;
                else if (state === APP_STATE.PHOTO_FOCUS) target = p.scatter;

                new TWEEN.Tween(p.current)
                    .to({ x: target.x, y: target.y, z: target.z }, duration + Math.random() * 500)
                    .easing(easing)
                    .onUpdate(() => {
                        dummy.position.copy(p.current);
                        dummy.updateMatrix();
                        particleMesh.setMatrixAt(i, dummy.matrix);
                    })
                    .start();
                
                // ÁÉõÁÅ´È¢úËâ≤Â§ÑÁêÜÔºöÂú®ÈùûËõãÁ≥ïÁä∂ÊÄÅ‰∏ãÂèòÊöó
                if (p.isFlame) {
                    const targetColor = (state === APP_STATE.ASSEMBLED) ? p.baseColor : new THREE.Color(0x331100);
                    // ÁÆÄÂçïÂ§ÑÁêÜÔºö‰∏çÈúÄË¶ÅÊ∏êÂèòÔºåÁõ¥Êé•‰∏ã‰∏ÄÊ¨°Ê∏≤ÊüìÊõ¥Êñ∞Âç≥ÂèØÔºåÂõ†‰∏∫Á≤íÂ≠êÂú®Âä®
                    particleMesh.setColorAt(i, targetColor);
                }
            });
            
            // Á°Æ‰øùÈ¢úËâ≤Êõ¥Êñ∞
            particleMesh.instanceColor.needsUpdate = true;

            // ÁÖßÁâáÈÄèÊòéÂ∫¶
            const targetOpacity = (state === APP_STATE.SCATTERED || state === APP_STATE.PHOTO_FOCUS) ? 0.85 : 0;
            photoMeshes.forEach(mesh => {
                new TWEEN.Tween(mesh.material).to({ opacity: photos.length > 0 ? targetOpacity : 0 }, 800).start();
            });
        }

        // --- AI ÈÖçÁΩÆ ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
            
            // 1. ÊâãÂäøËØÜÂà´
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });

            // 2. Èù¢ÈÉ®ËØÜÂà´ (Âò¥Âûã)
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
            });
        }

        function setupVideo() {
            video = document.getElementById('video-input');
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => {
                    setTimeout(predictWebcamLoop, 1000);
                };
            });
        }

        // --- ‰∏ª AI Âæ™ÁéØ (ËäÇÊµÅ) ---
        function predictWebcamLoop() {
            const now = performance.now();
            if (now - lastAIUpdateTime > AI_UPDATE_INTERVAL_MS) {
                lastAIUpdateTime = now;
                if (video.currentTime > 0) {
                    // 1. Ê£ÄÊµãÂò¥Âûã
                    if (faceLandmarker) {
                        const faceResult = faceLandmarker.detectForVideo(video, now);
                        processFace(faceResult);
                    }
                    // 2. Ê£ÄÊµãÊâãÂäø
                    if (handLandmarker) {
                        const handResult = handLandmarker.detectForVideo(video, now);
                        processHand(handResult);
                    }
                }
            }
            setTimeout(predictWebcamLoop, AI_UPDATE_INTERVAL_MS / 2);
        }

        function processFace(result) {
            if (!result.faceBlendshapes || result.faceBlendshapes.length === 0) return;
            // Ëé∑Âèñ 'mouthPucker' (ÂòüÂò¥) Á≥ªÊï∞
            const pucker = result.faceBlendshapes[0].categories.find(s => s.categoryName === 'mouthPucker');
            
            // ÈÄªËæëÔºöÂ¶ÇÊûúÊòØËõãÁ≥ïÊÄÅ + ÂòüÂò¥ -> ÂèòÊàêÊñáÂ≠ó
            if (currentState === APP_STATE.ASSEMBLED && pucker && pucker.score > 0.6) {
                console.log("Mouth Pucker Detected!");
                transformTo(APP_STATE.TEXT);
            }
        }

        function processHand(result) {
            if (!result.landmarks || result.landmarks.length === 0) return;
            
            const landmarks = result.landmarks[0];
            const wrist = landmarks[0];
            const fingerTips = [8, 12, 16, 20].map(i => landmarks[i]);
            const avgDist = fingerTips.reduce((sum, tip) => sum + Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2)), 0) / 4;

            const isOpen = avgDist > 0.35; // Âº†ÂºÄ
            const isFist = avgDist < 0.18; // Êè°Êã≥

            // ÈÄªËæë A: Âº†ÂºÄÊâãÊéå -> ÁàÜÁÇ∏ (Âú®ËõãÁ≥ïÊÄÅ Êàñ ÊñáÂ≠óÊÄÅÂùáÂèØËß¶Âèë)
            if (isOpen && (currentState === APP_STATE.ASSEMBLED || currentState === APP_STATE.TEXT)) {
                console.log("Open Hand Detected - Boom!");
                transformTo(APP_STATE.SCATTERED);
            }
            
            // ÈÄªËæë B: Êè°Êã≥ -> ÂõûÂà∞ËõãÁ≥ï (Âú®ÁàÜÁÇ∏ÊÄÅ Êàñ ÊñáÂ≠óÊÄÅÂùáÂèØËß¶Âèë)
            if (isFist && (currentState === APP_STATE.SCATTERED || currentState === APP_STATE.TEXT)) {
                console.log("Fist Detected - Reset!");
                transformTo(APP_STATE.ASSEMBLED);
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    photos = [];
                    const textureLoader = new THREE.TextureLoader();
                    for(let i=0; i<Math.min(files.length, 5); i++) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const tex = textureLoader.load(event.target.result);
                            tex.colorSpace = THREE.SRGBColorSpace;
                            photos.push(tex);
                            if (photoMeshes[i]) {
                                photoMeshes[i].material.map = tex;
                                photoMeshes[i].material.needsUpdate = true;
                            }
                        };
                        reader.readAsDataURL(files[i]);
                    }
                    if (currentState === APP_STATE.SCATTERED) {
                        photoMeshes.forEach(mesh => {
                           new TWEEN.Tween(mesh.material).to({ opacity: 0.85 }, 1000).start();
                       });
                   }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            particleMesh.instanceMatrix.needsUpdate = true;
            
            // ÁÉõÂÖâÈó™ÁÉÅ
            if (isCandleLit) {
                const time = Date.now() * 0.005;
                scene.getObjectByName("CandleLight").intensity = 3 + Math.sin(time * 15) * 0.5;
            }

            composer.render();
        }

        init();
    </script>
</body>
</html>
