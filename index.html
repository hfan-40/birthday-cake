<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Gold Celebration</title>
    <link rel="icon" href="data:;base64,=">
    <style>
        body { margin: 0; overflow: hidden; background: #050202; font-family: 'Times New Roman', serif; user-select: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; padding-top: 6vh; }
        
        h1 {
            color: #E6C2BF; font-size: 2.8rem; letter-spacing: 0.5rem; text-transform: uppercase;
            text-shadow: 0 0 50px rgba(183, 110, 121, 0.9); margin-bottom: 15px; 
            opacity: 0; animation: fadeIn 2s forwards 0.5s; text-align: center;
        }

        .hint-container {
            display: flex; align-items: center; gap: 10px;
            background: rgba(20, 10, 10, 0.8); border: 1px solid rgba(212, 175, 55, 0.5);
            padding: 12px 30px; border-radius: 50px; backdrop-filter: blur(10px);
            opacity: 0; animation: fadeIn 2s forwards 1.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: all 0.3s;
        }
        .hint-text { color: #d4af37; font-size: 1.1rem; letter-spacing: 1px; font-weight: bold; }
        .status-dot { width: 12px; height: 12px; background: #555; border-radius: 50%; transition: all 0.5s; border: 2px solid #222; }
        .status-active { background: #0f0; box-shadow: 0 0 15px #0f0; border-color: #0f0; }

        #loader { position: fixed; inset: 0; background: #020101; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        .circle { width: 80px; height: 80px; border: 4px solid rgba(183, 110, 121, 0.2); border-top: 4px solid #B76E79; border-radius: 50%; animation: spin 1s infinite linear; }
        .log-text { color: #B76E79; margin-top: 25px; font-size: 14px; letter-spacing: 3px; font-family: monospace; text-transform: uppercase; }

        #webcam-preview { 
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; 
            border: 2px solid rgba(183, 110, 121, 0.5); border-radius: 12px; z-index: 20; 
            transform: scaleX(-1); opacity: 0; transition: opacity 0.5s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="circle"></div>
        <div class="log-text" id="log">System Check...</div>
    </div>

    <div id="ui-layer">
        <h1 id="title">Grand Celebration</h1>
        <div class="hint-container" id="hint-box">
            <span id="ai-status" class="status-dot"></span>
            <span class="hint-text" id="guide">æ­£åœ¨è¿æ¥ AI è§†è§‰...</span>
        </div>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>
    <canvas id="webcam-preview"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';

        // --- é…ç½®ä¸­å¿ƒ ---
        const CONFIG = {
            count: 3000, // ç²’å­æ•°é‡
            colors: {
                rose: new THREE.Color(0xB76E79),
                gold: new THREE.Color(0xFFD700),
                ivory: new THREE.Color(0xFFFFF0),
                flame: new THREE.Color(0xFF4500),
                smoke: new THREE.Color(0x222222)
            },
            blowThreshold: 0.35, // å¹æ°”é˜ˆå€¼
            spreadThreshold: 0.38 // æ‰‹åŠ¿é˜ˆå€¼
        };

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer, mainGroup;
        let handLandmarker, faceLandmarker, video;
        let puckerFrames = 0;
        let state = { step: 0, rotation: 0, aiReady: false }; // 0:è›‹ç³•, 1:ç†„ç­, 2:æ–‡å­—, 3:æ•£å¼€

        // --- æ•°æ®ç»“æ„ ---
        const particleData = {
            cakePos: new Float32Array(CONFIG.count * 3),
            textPos: new Float32Array(CONFIG.count * 3),
            currentPos: new Float32Array(CONFIG.count * 3),
            currentRot: new Float32Array(CONFIG.count * 3),
            type: new Uint8Array(CONFIG.count), // 0:Body, 1:Wick, 2:Flame
            shapeType: new Uint8Array(CONFIG.count), // 0:Sphere, 1:Box, 2:Candy, 3:Photo
            noise: new Float32Array(CONFIG.count),
            meshMapping: new Array(CONFIG.count) // é¢„åˆ†é…æ•°ç»„ï¼Œé¿å…è¶Šç•Œ
        };

        // 3D å½¢çŠ¶å®¹å™¨
        const shapes = {
            meshes: [],
            dummy: new THREE.Object3D(),
        };

        const logger = document.getElementById('log');
        const guide = document.getElementById('guide');

        // --- ä¸»åˆå§‹åŒ–æµç¨‹ ---
        async function init() {
            try {
                logger.innerText = "Building 3D World...";
                initThree(); // 1. åˆ›å»ºåœºæ™¯ (åŒ…å« mainGroup)
                generateShapes(); // 2. ç”Ÿæˆæ•°æ® (å¿…é¡»åœ¨ initThree ä¹‹å)
                
                logger.innerText = "Connecting AI...";
                await initAI(); // 3. è¿æ¥æ‘„åƒå¤´
                
                state.aiReady = true;
                document.getElementById('ai-status').classList.add('status-active');
                document.getElementById('webcam-preview').style.opacity = 0.8;
                guide.innerText = "ğŸ˜— è¯·å˜Ÿå˜´å¹ç­èœ¡çƒ›";
                
            } catch (err) {
                console.warn("AI Init Failed, switching to Mouse Mode.", err);
                state.aiReady = false;
                document.getElementById('ai-status').style.backgroundColor = '#ffaa00';
                guide.innerText = "ğŸ–±ï¸ ç‚¹å‡»å±å¹•å¹ç­èœ¡çƒ›";
                setupMouseFallback();
            } finally {
                // ç¡®ä¿åŠ è½½åŠ¨ç”»ç§»é™¤
                setTimeout(() => document.getElementById('loader').style.opacity = 0, 500);
                setTimeout(() => document.getElementById('loader').remove(), 1500);
                animate();
            }
        }

        function setupMouseFallback() {
            window.addEventListener('click', triggerBlowSequence);
            window.addEventListener('mousemove', e => {
                state.rotation = (e.clientX / window.innerWidth - 0.5) * 4;
            });
        }

        // --- äº¤äº’é€»è¾‘ ---
        function triggerBlowSequence() {
            if (state.step === 0) {
                state.step = 1; // è¿›å…¥ç†„ç­çŠ¶æ€
                
                // éå†æ‰€æœ‰ç²’å­ï¼Œæ‰¾åˆ°ç«ç„°ç±»å‹çš„ï¼Œæ”¹å˜å…¶é¢œè‰²
                for(let i=0; i<CONFIG.count; i++) {
                    if (particleData.type[i] === 2) { 
                        const map = particleData.meshMapping[i];
                        if (map && shapes.meshes[map.meshIdx]) {
                            shapes.meshes[map.meshIdx].setColorAt(map.instanceIdx, CONFIG.colors.smoke);
                        }
                    }
                }
                // é€šçŸ¥ GPU æ›´æ–°é¢œè‰²
                shapes.meshes.forEach(m => {
                    if(m.instanceColor) m.instanceColor.needsUpdate = true;
                });

                // 1.8ç§’åå˜æˆæ–‡å­—
                setTimeout(() => {
                    state.step = 2;
                    updateTitle("Happy Birthday!");
                    guide.innerText = state.aiReady ? "ğŸ– å¼ å¼€æ‰‹æŒï¼šæ•£æ”¾ç²’å­" : "ğŸ–±ï¸ ç§»åŠ¨é¼ æ ‡è§‚èµ";
                }, 1800);
            }
        }

        function updateTitle(text) {
            const t = document.getElementById('title');
            t.style.opacity = 0;
            setTimeout(() => {
                t.innerText = text;
                t.style.textShadow = "0 0 60px #FFD700, 0 0 30px #B76E79";
                t.style.opacity = 1;
            }, 500);
        }

        // --- Three.js åœºæ™¯æ„å»º ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050202, 0.015);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // [å®‰å…¨] å…ˆåˆ›å»ºç»„
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ç¯å…‰
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffd700, 1.5);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);
            const pointLight = new THREE.PointLight(0xb76e79, 2, 50);
            pointLight.position.set(-10, 10, -10);
            scene.add(pointLight);

            // åå¤„ç† (Bloom)
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.3, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloom);

            // æè´¨
            const matRough = new THREE.MeshStandardMaterial({ color: CONFIG.colors.rose, roughness: 0.7, metalness: 0.1 });
            const matMetal = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.8 });
            const matIvory = new THREE.MeshStandardMaterial({ color: CONFIG.colors.ivory, roughness: 0.5, metalness: 0.1 });
            
            // æ‹ç«‹å¾—ç…§ç‰‡çº¹ç†
            const canvas = document.createElement('canvas'); canvas.width=256; canvas.height=256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle='#fff'; ctx.fillRect(0,0,256,256);
            ctx.fillStyle='#000'; ctx.fillRect(15,15,226,190);
            const grad = ctx.createLinearGradient(15,15,241,205); grad.addColorStop(0,'#ff9a9e'); grad.addColorStop(1,'#fecfef');
            ctx.fillStyle=grad; ctx.fillRect(15,15,226,190);
            ctx.fillStyle='#333'; ctx.font='italic 24px serif'; ctx.textAlign='center'; ctx.fillText('Sweet Memories',128,235);
            const matPhoto = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), side: THREE.DoubleSide });

            // å‡ ä½•ä½“ (ç¨å¾®è°ƒå¤§å°ºå¯¸ä»¥é€‚åº”æ›´å°‘çš„ç²’å­æ•°)
            const sphereGeo = new THREE.SphereGeometry(0.35, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45);
            const candyGeo = new THREE.CylinderGeometry(0.12, 0.12, 1.4, 12);
            const photoGeo = new THREE.PlaneGeometry(0.8, 0.8);
            
            // åˆå§‹åŒ– InstancedMesh
            const maxCount = CONFIG.count; 
            shapes.meshes.push(new THREE.InstancedMesh(sphereGeo, matRough, maxCount)); // 0
            shapes.meshes.push(new THREE.InstancedMesh(boxGeo, matMetal, maxCount));    // 1
            shapes.meshes.push(new THREE.InstancedMesh(candyGeo, matIvory, maxCount));  // 2
            shapes.meshes.push(new THREE.InstancedMesh(photoGeo, matPhoto, maxCount));  // 3

            shapes.meshes.forEach(m => {
                m.receiveShadow = true; m.castShadow = true;
                m.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                mainGroup.add(m);
            });
        }

        // --- æ•°æ®ç”Ÿæˆé€»è¾‘ (å·²ä¿®å¤å¾ªç¯åˆ†é… bug) ---
        function generateShapes() {
            const typeCounts = [0, 0, 0, 0];
            let idx = 0;

            // 1. è›‹ç³•ä¸»ä½“ (çº¦ 82% çš„ç²’å­)
            const bodyEnd = Math.floor(CONFIG.count * 0.82);
            for(; idx < bodyEnd; idx++) {
                const angle = Math.random() * Math.PI * 2;
                let r, y;
                // åŒå±‚ç»“æ„
                if(Math.random() > 0.4) { r = 9 + Math.random()*2; y = Math.random()*6-4; } 
                else { r = 6 + Math.random()*1.5; y = Math.random()*5+2.5; }

                particleData.cakePos[idx*3] = Math.cos(angle)*r;
                particleData.cakePos[idx*3+1] = y;
                particleData.cakePos[idx*3+2] = Math.sin(angle)*r;
                particleData.type[idx] = 0;

                const shapeRnd = Math.random();
                let shapeType = shapeRnd > 0.7 ? 0 : (shapeRnd > 0.4 ? 1 : 3);
                particleData.shapeType[idx] = shapeType;
                assignMeshMapping(idx, shapeType, typeCounts);

                const colorRnd = Math.random();
                let color = colorRnd > 0.6 ? CONFIG.colors.rose : (colorRnd > 0.3 ? CONFIG.colors.gold : CONFIG.colors.ivory);
                if(shapeType === 3) color = new THREE.Color(1,1,1);
                setInstanceColor(idx, color);
            }

            // 2. èœ¡çƒ›ä¸ç«ç„° (åˆ†é…å‰©ä½™æ‰€æœ‰ç²’å­)
            const remaining = CONFIG.count - idx;
            const candles = 7;
            const perCandle = Math.floor(remaining / candles);

            for(let c=0; c<candles; c++) {
                // ã€å…³é”®ä¿®å¤ã€‘å¦‚æœæ˜¯æœ€åä¸€æ ¹èœ¡çƒ›ï¼Œæ‹¿èµ°å‰©ä½™æ‰€æœ‰ç²’å­ï¼Œé˜²æ­¢ä½™æ•°é—æ¼
                const countForThis = (c === candles - 1) ? (CONFIG.count - idx) : perCandle;
                
                const angle = (c/candles)*Math.PI*2; 
                const cx = Math.cos(angle)*4; 
                const cz = Math.sin(angle)*4; 
                const cy = 8;

                for(let k=0; k<countForThis; k++) {
                    if (idx >= CONFIG.count) break;

                    if(k < countForThis * 0.6) { // çƒ›èŠ¯
                        particleData.cakePos[idx*3]=cx+(Math.random()-0.5)*0.3; 
                        particleData.cakePos[idx*3+1]=cy+Math.random()*3; 
                        particleData.cakePos[idx*3+2]=cz+(Math.random()-0.5)*0.3;
                        particleData.type[idx] = 1; 
                        particleData.shapeType[idx] = 2; // Candy
                        assignMeshMapping(idx, 2, typeCounts); 
                        setInstanceColor(idx, CONFIG.colors.ivory);
                    } else { // ç«ç„°
                        particleData.cakePos[idx*3]=cx+(Math.random()-0.5)*0.4; 
                        particleData.cakePos[idx*3+1]=cy+3.5+Math.random()*1.5; 
                        particleData.cakePos[idx*3+2]=cz+(Math.random()-0.5)*0.4;
                        particleData.type[idx] = 2; 
                        particleData.shapeType[idx] = 0; // Sphere
                        assignMeshMapping(idx, 0, typeCounts); 
                        setInstanceColor(idx, CONFIG.colors.flame);
                    }
                    idx++;
                }
            }

            // 3. æ–‡å­—ç›®æ ‡ä½ç½®
            const cvs = document.createElement('canvas'); cvs.width=700; cvs.height=180;
            const ctx = cvs.getContext('2d'); ctx.font='900 70px "Times New Roman"'; ctx.fillStyle='white'; ctx.textAlign='center'; ctx.fillText('HAPPY BIRTHDAY', 350, 100);
            const data = ctx.getImageData(0,0,700,180).data; const valid = [];
            for(let y=0; y<180; y+=4) for(let x=0; x<700; x+=4) if(data[(y*700+x)*4]>128) valid.push({x:(x-350)*0.14, y:(90-y)*0.14+8});
            
            for(let i=0; i<CONFIG.count; i++) {
                const p = valid[i%valid.length];
                particleData.textPos[i*3] = p.x; particleData.textPos[i*3+1] = p.y; particleData.textPos[i*3+2] = (Math.random()-0.5)*3;
                particleData.currentRot[i*3] = Math.random()*Math.PI; particleData.currentRot[i*3+1] = Math.random()*Math.PI; particleData.currentRot[i*3+2] = Math.random()*Math.PI;
                particleData.noise[i] = Math.random()*100;
            }

            shapes.meshes.forEach(m => { m.instanceMatrix.needsUpdate = true; m.instanceColor.needsUpdate = true; });
        }

        function assignMeshMapping(particleIdx, shapeType, typeCounts) {
            particleData.meshMapping[particleIdx] = { meshIdx: shapeType, instanceIdx: typeCounts[shapeType]++ };
        }
        function setInstanceColor(particleIdx, color) {
            const map = particleData.meshMapping[particleIdx];
            if (map && shapes.meshes[map.meshIdx]) {
                shapes.meshes[map.meshIdx].setColorAt(map.instanceIdx, color);
            }
        }

        // --- AI åˆå§‹åŒ– ---
        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", outputFaceBlendshapes: true
            });
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise(resolve => video.onloadeddata = resolve);
        }

        // --- æ¸²æŸ“å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (state.aiReady && video.readyState >= 2) {
                const pc = document.getElementById('webcam-preview');
                pc.getContext('2d').drawImage(video, 0, 0, pc.width, pc.height);
                const t = performance.now();

                // å¹æ°”æ£€æµ‹ (ä»…åœ¨é˜¶æ®µ0)
                if (state.step === 0) {
                    const face = faceLandmarker.detectForVideo(video, t);
                    if (face.faceBlendshapes.length > 0) {
                        const pucker = face.faceBlendshapes[0].categories.find(c => c.categoryName === 'mouthPucker').score;
                        if (pucker > CONFIG.blowThreshold) { puckerFrames++; if (puckerFrames > 8) triggerBlowSequence(); } else puckerFrames = 0;
                    }
                }
                
                // æ‰‹åŠ¿æ£€æµ‹
                const hand = handLandmarker.detectForVideo(video, t);
                if (hand.landmarks.length > 0) {
                    const lm = hand.landmarks[0];
                    const spread = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    state.rotation = (lm[9].x - 0.5) * 4;
                    // åªè¦æ–‡å­—å‡ºç°åï¼Œæ‰‹å¼ å¼€å°±æ•£å¼€
                    if (state.step >= 2) { 
                        state.step = spread > CONFIG.spreadThreshold ? 3 : 2; 
                    }
                }
            }

            // --- ç²’å­ç‰©ç† ---
            const pos = particleData.currentPos;
            const rot = particleData.currentRot;
            let target = (state.step <= 1) ? particleData.cakePos : particleData.textPos;

            for(let i=0; i<CONFIG.count; i++) {
                const i3 = i*3;
                
                // åŠ¨ç”»ï¼šç«ç„°è·³åŠ¨ (Step 0)
                if (state.step === 0 && particleData.type[i] === 2) {
                    pos[i3] += (Math.random()-0.5)*0.1; 
                    particleData.cakePos[i3+1] += Math.sin(time*15+i)*0.04;
                }
                
                // åŠ¨ç”»ï¼šçƒŸé›¾ä¸Šé£˜ (Step 1)
                if (state.step === 1 && particleData.type[i] === 2) {
                    pos[i3+1] += 0.15; 
                    pos[i3] += Math.sin(time*4+i)*0.04; 
                    rot[i3]+=0.1; rot[i3+2]+=0.1;
                }

                // åŠ¨ç”»ï¼šæ•£å¼€ (Step 3)
                if (state.step === 3) {
                    pos[i3] += Math.sin(time + particleData.noise[i]) * 0.15;
                    pos[i3+1] += Math.cos(time + particleData.noise[i]) * 0.15;
                    pos[i3+2] += Math.sin(time*0.7 + particleData.noise[i]) * 0.15;
                    rot[i3]+=0.05; rot[i3+1]+=0.05;
                } 
                // åŠ¨ç”»ï¼šèšåˆ (Step 0, 2)
                else if (state.step !== 1 || particleData.type[i] !== 2) {
                    const speed = (state.step >= 2) ? 0.08 : 0.12;
                    pos[i3] += (target[i3] - pos[i3]) * speed;
                    pos[i3+1] += (target[i3+1] - pos[i3+1]) * speed;
                    pos[i3+2] += (target[i3+2] - pos[i3+2]) * speed;
                }

                // å®‰å…¨æ›´æ–° InstancedMesh
                const map = particleData.meshMapping[i];
                // ã€åŒé‡ä¿é™©ã€‘æ£€æŸ¥ map æ˜¯å¦å­˜åœ¨ï¼Œä¸”å¯¹åº”çš„ mesh æ˜¯å¦å­˜åœ¨
                if (map && shapes.meshes[map.meshIdx]) {
                    shapes.dummy.position.set(pos[i3], pos[i3+1], pos[i3+2]);
                    shapes.dummy.rotation.set(rot[i3], rot[i3+1], rot[i3+2]);
                    
                    const scale = particleData.type[i] === 2 ? 1.5 : (particleData.shapeType[i]===3 ? 1.2 : 1); 
                    shapes.dummy.scale.set(scale, scale, scale);
                    
                    shapes.dummy.updateMatrix();
                    shapes.meshes[map.meshIdx].setMatrixAt(map.instanceIdx, shapes.dummy.matrix);
                }
            }

            shapes.meshes.forEach(m => m.instanceMatrix.needsUpdate = true);
            if(mainGroup) mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, state.rotation, 0.05);
            composer.render();
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); 
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
