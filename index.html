<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Golden Birthday Wish - Gesture Interactive</title>
    <link rel="icon" href="data:,">
    
    <style>
        @import url('https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@1&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Cinzel', serif;
            color: #eebb99;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #video-input {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            transform: scaleX(-1); /* 镜像翻转 */
            opacity: 0.3;
            border-radius: 10px;
            border: 1px solid #eebb99;
            z-index: 2;
            pointer-events: none;
        }

        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .upload-btn {
            pointer-events: auto;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid #eebb99;
            color: #eebb99;
            padding: 10px 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(238, 187, 153, 0.2);
        }

        .upload-btn:hover {
            background: #eebb99;
            color: #000;
            box-shadow: 0 0 30px rgba(238, 187, 153, 0.6);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #eebb99;
            font-size: 24px;
            z-index: 20;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border: 1px solid #eebb99;
            text-align: center;
            border-radius: 8px;
        }
        
        .status-text {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
            font-family: sans-serif;
        }

        #file-input { display: none; }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm",
            "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
        }
    }
    </script>
</head>
<body>

    <div id="loading">
        <div>INITIALIZING MAGIC...</div>
        <div class="status-text">Loading AI Models & Graphics Engine</div>
    </div>

    <video id="video-input" autoplay playsinline></video>
    
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">
            Upload 5 Memories
        </button>
        <div class="status-text" id="gesture-hint">Waiting for camera...</div>
    </div>

    <input type="file" id="file-input" multiple accept="image/*">

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';
        // 关键修复：从 importmap 引入 Tween
        import * as TWEEN from '@tweenjs/tween.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 6000;
        const CAKE_COLOR_1 = new THREE.Color(0xFFD700); // Gold
        const CAKE_COLOR_2 = new THREE.Color(0xFFC0CB); // Pink
        const CAKE_COLOR_3 = new THREE.Color(0xFFFDD0); // Cream
        
        // --- State Management ---
        const APP_STATE = {
            ASSEMBLED: 'assembled',
            SCATTERED: 'scattered',
            CUSTOM_TEXT: 'custom_text',
            PHOTO_FOCUS: 'photo_focus'
        };
        let currentState = APP_STATE.ASSEMBLED;
        let isCandleLit = true;
        let photos = [];
        let photoMeshes = [];

        // --- Globals ---
        let scene, camera, renderer, composer, controls;
        let particleMesh, dummy;
        let particles = []; 
        let textPoints = [];
        
        // AI Globals
        let handLandmarker, faceLandmarker;
        let video;
        let lastVideoTime = -1;

        // --- Initialization ---
        async function init() {
            setupThreeJS();
            generateParticles();
            await setupMediaPipe();
            setupVideo();
            setupEvents();

            document.getElementById('loading').style.display = 'none';
            animate();
        }

        function setupThreeJS() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.2; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const candleLight = new THREE.PointLight(0xffaa33, 2, 20);
            candleLight.position.set(0, 6, 0);
            candleLight.name = "CandleLight";
            scene.add(candleLight);
        }

        function generateParticles() {
            // Text Generation
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 50;
            ctx.font = 'bold 30px "Cinzel"';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("HAPPY BIRTHDAY", 100, 25);
            
            const imageData = ctx.getImageData(0, 0, 200, 50);
            textPoints = [];
            for(let y=0; y<50; y+=2) {
                for(let x=0; x<200; x+=2) {
                    if(imageData.data[(y * 200 + x) * 4 + 3] > 128) {
                        textPoints.push(new THREE.Vector3((x - 100)*0.15, (25 - y)*0.15 + 5, 0));
                    }
                }
            }

            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            particleMesh = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
            
            dummy = new THREE.Object3D();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let targetCake, targetScatter, targetText, color;
                
                // Cake Logic
                if (i < PARTICLE_COUNT * 0.6) {
                    const r = Math.random() * 4 + 1;
                    const theta = Math.random() * Math.PI * 2;
                    const y = (Math.random() - 0.5) * 3;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = CAKE_COLOR_1.clone().lerp(CAKE_COLOR_3, Math.random());
                } else if (i < PARTICLE_COUNT * 0.9) {
                    const r = Math.random() * 2.5;
                    const theta = Math.random() * Math.PI * 2;
                    const y = Math.random() * 2 + 1.5;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = CAKE_COLOR_2.clone().lerp(CAKE_COLOR_3, Math.random());
                } else {
                    const r = Math.random() * 0.2;
                    const theta = Math.random() * Math.PI * 2;
                    const y = Math.random() * 1 + 4;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = new THREE.Color(0xff5500);
                }

                // Scatter Logic
                targetScatter = new THREE.Vector3(
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30
                );

                // Text Logic
                if (i < textPoints.length * 5) {
                    const pIndex = i % textPoints.length;
                    targetText = textPoints[pIndex].clone().add(new THREE.Vector3(
                        (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2
                    ));
                } else {
                    targetText = targetScatter.clone();
                }

                dummy.position.copy(targetCake);
                dummy.updateMatrix();
                particleMesh.setMatrixAt(i, dummy.matrix);
                particleMesh.setColorAt(i, color);

                particles.push({
                    current: targetCake.clone(),
                    cake: targetCake,
                    scatter: targetScatter,
                    text: targetText,
                });
            }
            
            scene.add(particleMesh);
            createPhotoPlaceholders();
        }

        function createPhotoPlaceholders() {
            const geom = new THREE.PlaneGeometry(6, 4);
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ 
                    color: 0x222222, side: THREE.DoubleSide, transparent: true, opacity: 0
                });
                const mesh = new THREE.Mesh(geom, mat);
                mesh.userData = {
                    originalPos: new THREE.Vector3((Math.random()-0.5)*20, (Math.random()-0.5)*10, (Math.random()-0.5)*10),
                    originalRot: new THREE.Euler((Math.random()-0.5), (Math.random()-0.5), 0)
                };
                mesh.position.copy(mesh.userData.originalPos);
                mesh.rotation.copy(mesh.userData.originalRot);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        // --- Logic ---
        function transformTo(state) {
            if (currentState === state) return;
            currentState = state;
            document.getElementById('gesture-hint').innerText = "Mode: " + state.toUpperCase();

            particles.forEach((p, i) => {
                let target;
                if (state === APP_STATE.ASSEMBLED) target = p.cake;
                else if (state === APP_STATE.SCATTERED) target = p.scatter;
                else if (state === APP_STATE.CUSTOM_TEXT) target = p.text;
                else if (state === APP_STATE.PHOTO_FOCUS) target = p.scatter;

                new TWEEN.Tween(p.current)
                    .to({ x: target.x, y: target.y, z: target.z }, 1500 + Math.random() * 500)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .onUpdate(() => {
                        dummy.position.copy(p.current);
                        dummy.updateMatrix();
                        particleMesh.setMatrixAt(i, dummy.matrix);
                    })
                    .start();
            });

            // Photo Opacity
            const targetOpacity = (state === APP_STATE.SCATTERED || state === APP_STATE.PHOTO_FOCUS) ? 0.8 : 0;
            photoMeshes.forEach(mesh => {
                new TWEEN.Tween(mesh.material).to({ opacity: photos.length > 0 ? targetOpacity : 0 }, 1000).start();
            });

            // Light Logic
            const light = scene.getObjectByName("CandleLight");
            if (state === APP_STATE.ASSEMBLED) {
                 new TWEEN.Tween(light).to({ intensity: 2 }, 1000).start();
                 isCandleLit = true;
            } else {
                new TWEEN.Tween(light).to({ intensity: 0.2 }, 500).start();
            }
        }

        function focusPhoto(index) {
            if (currentState === APP_STATE.PHOTO_FOCUS) return;
            currentState = APP_STATE.PHOTO_FOCUS;
            
            // Scatter background
            particles.forEach((p, i) => {
                new TWEEN.Tween(p.current)
                    .to({ x: p.scatter.x, y: p.scatter.y, z: p.scatter.z }, 1000)
                    .onUpdate(() => {
                        dummy.position.copy(p.current);
                        dummy.updateMatrix();
                        particleMesh.setMatrixAt(i, dummy.matrix);
                    }).start();
            });

            photoMeshes.forEach((mesh, i) => {
                if (i === index) {
                    new TWEEN.Tween(mesh.position).to({ x: 0, y: 0, z: 20 }, 1000).easing(TWEEN.Easing.Back.Out).start();
                    new TWEEN.Tween(mesh.rotation).to({ x: 0, y: 0, z: 0 }, 1000).start();
                    new TWEEN.Tween(mesh.scale).to({ x: 1.5, y: 1.5, z: 1.5 }, 1000).start();
                    mesh.material.opacity = 1;
                } else {
                    new TWEEN.Tween(mesh.position).to({ x: mesh.userData.originalPos.x, y: mesh.userData.originalPos.y, z: mesh.userData.originalPos.z - 10 }, 1000).start();
                    mesh.material.opacity = 0.2;
                }
            });
        }

        // --- AI Logic ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
            
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });

            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
            });
        }

        function setupVideo() {
            video = document.getElementById('video-input');
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        }

        async function predictWebcam() {
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                let startTimeMs = performance.now();
                if (handLandmarker) processHandGestures(handLandmarker.detectForVideo(video, startTimeMs));
                if (faceLandmarker) processFaceExpressions(faceLandmarker.detectForVideo(video, startTimeMs));
            }
            window.requestAnimationFrame(predictWebcam);
        }

        function processHandGestures(result) {
            if (!result.landmarks || result.landmarks.length === 0) return;
            const landmarks = result.landmarks[0];
            const wrist = landmarks[0];
            const fingerTips = [8, 12, 16, 20].map(i => landmarks[i]);
            const avgDist = fingerTips.reduce((sum, tip) => sum + Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2)), 0) / 4;
            
            const isOpen = avgDist > 0.35;
            const isFist = avgDist < 0.15;
            const pinchDist = Math.sqrt(Math.pow(landmarks[4].x - landmarks[8].x, 2) + Math.pow(landmarks[4].y - landmarks[8].y, 2));
            const isPinch = pinchDist < 0.05;

            if (isPinch && currentState !== APP_STATE.PHOTO_FOCUS) {
                focusPhoto(0); 
            } else if (isFist) {
                transformTo(APP_STATE.ASSEMBLED);
            } else if (isOpen) {
                if (currentState === APP_STATE.SCATTERED) {
                    scene.rotation.y = (landmarks[9].x - 0.5) * 2; 
                } else {
                    transformTo(APP_STATE.SCATTERED);
                }
            }
        }

        function processFaceExpressions(result) {
            if (!result.faceBlendshapes || result.faceBlendshapes.length === 0) return;
            const pucker = result.faceBlendshapes[0].categories.find(s => s.categoryName === 'mouthPucker');
            if (pucker && pucker.score > 0.6 && currentState === APP_STATE.ASSEMBLED && isCandleLit) {
                isCandleLit = false;
                new TWEEN.Tween(scene.getObjectByName("CandleLight")).to({ intensity: 0 }, 300).onComplete(() => transformTo(APP_STATE.CUSTOM_TEXT)).start();
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    photos = [];
                    const textureLoader = new THREE.TextureLoader();
                    for(let i=0; i<Math.min(files.length, 5); i++) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const tex = textureLoader.load(event.target.result);
                            photos.push(tex);
                            if (photoMeshes[i]) {
                                photoMeshes[i].material.map = tex;
                                photoMeshes[i].material.needsUpdate = true;
                            }
                        };
                        reader.readAsDataURL(files[i]);
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            particleMesh.instanceMatrix.needsUpdate = true;
            if (currentState === APP_STATE.ASSEMBLED) scene.rotation.y += 0.002;
            if (isCandleLit) {
                scene.getObjectByName("CandleLight").intensity = 1.5 + Math.sin(Date.now() * 0.005 * 10) * 0.3;
            }
            composer.render();
        }

        init();
    </script>
</body>
</html>
