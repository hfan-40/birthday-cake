<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rose Gold Ultimate 3D</title>
    <link rel="icon" href="data:;base64,=">
    <style>
        body { 
            margin: 0; overflow: hidden; background: #010101; font-family: 'Times New Roman', serif; 
            user-select: none; -webkit-user-select: none; 
        }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; padding-top: 6vh; }
        
        h1 {
            color: #FFD1DC; font-size: 3.2rem; letter-spacing: 0.3rem; text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.4), 0 0 40px rgba(255, 215, 0, 0.2);
            margin-bottom: 15px; opacity: 0; animation: fadeIn 2s forwards 0.5s; text-align: center;
        }

        .hint-container {
            display: flex; align-items: center; gap: 10px;
            background: rgba(30, 10, 15, 0.6); border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 12px 35px; border-radius: 50px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            opacity: 0; animation: fadeIn 2s forwards 1.5s;
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.15); transition: all 0.5s;

        .hint-text { color: #FFD700; font-size: 1rem; letter-spacing: 2px; font-weight: 700; text-shadow: 0 0 5px rgba(0,0,0,0.8); }

        .status-active { background: #00ff00; box-shadow: 0 0 15px #00ff00; border-color: #ccffcc; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s ease; }
        .circle { width: 100px; height: 100px; border: 3px solid rgba(255, 182, 193, 0.2); border-top: 3px solid #FFD700; border-radius: 50%; animation: spin 1s infinite linear; }
        .log-text { color: #FFD1DC; margin-top: 30px; font-size: 14px; letter-spacing: 4px; font-family: monospace; text-transform: uppercase; }

        #webcam-preview { 
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; 
            border: 2px solid rgba(255, 215, 0, 0.4); border-radius: 12px; z-index: 20; 
            transform: scaleX(-1); opacity: 0; transition: opacity 0.5s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

</head>
<body>

    <div id="loader">
        <div class="circle"></div>
        <div class="log-text" id="log">Sculpting 3D Elements...</div>
    </div>

    <div id="ui-layer">
        <h1 id="title">Princess Celebration</h1>
        <div class="hint-container" id="hint-box">
            <span id="ai-status" class="status-dot"></span>
            <span class="hint-text" id="guide">æ­£åœ¨å¯åŠ¨ AI è§†è§‰...</span>
        </div>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>
    <canvas id="webcam-preview"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            count: 3200, 
            colors: {
                rose: new THREE.Color(0xFF8FA3), 
                gold: new THREE.Color(0xFFD700),
                ivory: new THREE.Color(0xFFFFFA),
                flame: new THREE.Color(0xFF4500), 
                smoke: new THREE.Color(0x333333)
            },
            blowThreshold: 0.35, 
            spreadThreshold: 0.4, 
        };

        let scene, camera, renderer, composer, mainGroup;
        let handLandmarker, faceLandmarker, video;
        let puckerFrames = 0;
        let state = { step: 0, rotation: 0, aiReady: false }; 

        const particleData = {
            cakePos: new Float32Array(CONFIG.count * 3),
            textPos: new Float32Array(CONFIG.count * 3),
            scatterPos: new Float32Array(CONFIG.count * 3), 
            currentPos: new Float32Array(CONFIG.count * 3),
            currentRot: new Float32Array(CONFIG.count * 3),
            type: new Uint8Array(CONFIG.count), 
            shapeType: new Uint8Array(CONFIG.count),
            noise: new Float32Array(CONFIG.count),
            meshMapping: Array.from({length: CONFIG.count}, () => ({meshIdx: 0, instanceIdx: 0}))
        };

        const shapes = { meshes: [], dummy: new THREE.Object3D() };
        const logger = document.getElementById('log');
        const guide = document.getElementById('guide');

        async function init() {
            try {
                logger.innerText = "Creating Cinematic Scene...";
                initThree(); 
                generateShapes(); 
                
                logger.innerText = "Initializing AI...";
                await initAI();
                
                state.aiReady = true;
                document.getElementById('ai-status').classList.add('status-active');
                document.getElementById('webcam-preview').style.opacity = 1;
                guide.innerText = "âœ¨ å˜Ÿå˜´å¹ç­ æˆ– å¼ æ‰‹ç‚¸è£‚ âœ¨"; 
                
            } catch (err) {
                console.warn("AI Init Failed:", err);
                state.aiReady = false;
                guide.innerText = "ğŸ–±ï¸ ç‚¹å‡»å±å¹•å¹ç­èœ¡çƒ›";
                setupMouseFallback();
            } finally {
                setTimeout(() => document.getElementById('loader').style.opacity = 0, 500);
                setTimeout(() => document.getElementById('loader').remove(), 1500);
                animate();
            }
        }

        function setupMouseFallback() {
            window.addEventListener('click', triggerBlowSequence);
            window.addEventListener('mousemove', e => {
                // åªæœ‰ä¸åœ¨æ–‡å­—çŠ¶æ€æ—¶æ‰å…è®¸é¼ æ ‡æ—‹è½¬
                if (state.step !== 2) {
                    state.rotation = (e.clientX / window.innerWidth - 0.5) * 4;
                }
            });
        }

        function triggerBlowSequence() {
            if (state.step === 0) {
                state.step = 1; 
                setCandleColor(CONFIG.colors.smoke);
                setTimeout(() => {
                    state.step = 2; 
                    updateTitle("Happy Birthday!", 1);
                    guide.innerText = state.aiReady ? "ğŸ‘ å¼ å¼€æ‰‹æŒï¼šé‡Šæ”¾é­”æ³•ç‚¸è£‚" : "ğŸ–±ï¸ ç§»åŠ¨é¼ æ ‡è§‚èµ";
                }, 1800);
            }
        }

        function resetToCake() {
            if (state.step !== 0) {
                state.step = 0;
                updateTitle("Princess Celebration", 0); 
                guide.innerText = state.aiReady ? "âœ¨ å˜Ÿå˜´å¹ç­ æˆ– å¼ æ‰‹ç‚¸è£‚ âœ¨" : "ğŸ–±ï¸ ç‚¹å‡»å±å¹•å¹ç­èœ¡çƒ›";
                setCandleColor(CONFIG.colors.flame, CONFIG.colors.ivory);
            }
        }

        function setCandleColor(flameColor, wickColor) {
            for(let i=0; i<CONFIG.count; i++) {
                const map = particleData.meshMapping[i];
                // åªé’ˆå¯¹ç«ç„°ç±»å‹çš„Mesh (index 4) è¿›è¡Œé¢œè‰²ä¿®æ”¹
                if (map && particleData.shapeType[i] === 4 && shapes.meshes[map.meshIdx]) {
                     shapes.meshes[map.meshIdx].setColorAt(map.instanceIdx, flameColor);
                } 
                // çƒ›èŠ¯ (index 2)
                else if (wickColor && particleData.shapeType[i] === 2 && shapes.meshes[map.meshIdx]) {
                     shapes.meshes[map.meshIdx].setColorAt(map.instanceIdx, wickColor);
                }
            }
            shapes.meshes.forEach(m => { if(m.instanceColor) m.instanceColor.needsUpdate = true; });
        }

        function updateTitle(text, opacity) {
            const t = document.getElementById('title');
            t.style.opacity = 0;
            setTimeout(() => {
                t.innerText = text;
                t.style.textShadow = opacity ? "0 0 30px #FFD700, 0 0 50px #FF69B4" : "none";
                t.style.opacity = opacity;
            }, 500);
        }

        // --- åˆ›å»º 3D å¿ƒå½¢å‡ ä½•ä½“ ---
        function createHeartGeometry() {
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            heartShape.moveTo( x + 0.25, y + 0.25 );
            heartShape.bezierCurveTo( x + 0.25, y + 0.25, x + 0.20, y, x, y );
            heartShape.bezierCurveTo( x - 0.30, y, x - 0.30, y + 0.35, x - 0.30, y + 0.35 );
            heartShape.bezierCurveTo( x - 0.30, y + 0.55, x - 0.10, y + 0.77, x + 0.25, y + 0.95 );
            heartShape.bezierCurveTo( x + 0.60, y + 0.77, x + 0.80, y + 0.55, x + 0.80, y + 0.35 );
            heartShape.bezierCurveTo( x + 0.80, y + 0.35, x + 0.80, y, x + 0.50, y );
            heartShape.bezierCurveTo( x + 0.35, y, x + 0.25, y + 0.25, x + 0.25, y + 0.25 );
            const extrudeSettings = { depth: 0.2, bevelEnabled: true, bevelSegments: 2, steps: 1, bevelSize: 0.05, bevelThickness: 0.05 };
            const geo = new THREE.ExtrudeGeometry( heartShape, extrudeSettings );
            geo.center(); // å±…ä¸­
            geo.rotateX(Math.PI); // ç¿»è½¬ä¸€ä¸‹è®©å°–è§’æœä¸‹æ›´åƒå¿ƒ
            return geo;
        }

        // --- åˆ›å»º 3D ç«ç„°å‡ ä½•ä½“ (è½¦å‰Š) ---
        function createFlameGeometry() {
            const points = [];
            for ( let i = 0; i < 10; i ++ ) {
                const t = i / 9;
                points.push( new THREE.Vector2( Math.sin( t * Math.PI ) * 0.2 * (1-t), t * 1.2 ) );
            }
            const geo = new THREE.LatheGeometry( points, 16 );
            geo.center(); 
            geo.translate(0, 0.6, 0); // è°ƒæ•´åˆ°åº•éƒ¨ä¸­å¿ƒ
            return geo;
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050205, 0.012);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 55);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.physicallyCorrectLights = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            document.body.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambient = new THREE.AmbientLight(0xffcce0, 0.4); 
            scene.add(ambient);
            
            const dirLight = new THREE.DirectionalLight(0xffd700, 2.0); 
            dirLight.position.set(15, 25, 15);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048; dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);
            
            const pointLightRose = new THREE.PointLight(0xff69b4, 2.0, 80);
            pointLightRose.position.set(-20, 10, -10);
            scene.add(pointLightRose);

            const centerLight = new THREE.PointLight(0xffaa55, 1.5, 30);
            centerLight.position.set(0, 8, 0);
            mainGroup.add(centerLight);

            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.6, 0.8);
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloom);

            const matRough = new THREE.MeshStandardMaterial({ color: CONFIG.colors.rose, roughness: 0.25, metalness: 0.5 });
            const matMetal = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.1, metalness: 0.95 });
            const matIvory = new THREE.MeshStandardMaterial({ color: CONFIG.colors.ivory, roughness: 0.2, metalness: 0.1 });
            const matFlame = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.flame, emissive: CONFIG.colors.flame, emissiveIntensity: 3.0, roughness: 0.0, metalness: 0.0 
            });
            
            // å‡ ä½•ä½“å®šä¹‰ (é—®é¢˜ä¸€ï¼šå…¨éƒ¨æ”¹ç”¨ç«‹ä½“å›¾å½¢)
            const sphereGeo = new THREE.SphereGeometry(0.35, 24, 24); 
            const boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45);
            const candyGeo = new THREE.CylinderGeometry(0.12, 0.12, 1.4, 16);
            const heartGeo = createHeartGeometry(); // æ–°å¢ç«‹ä½“çˆ±å¿ƒ
            const flameGeo = createFlameGeometry(); // æ–°å¢ç«‹ä½“ç«ç„° (é—®é¢˜äºŒ)

            
            const maxCount = CONFIG.count; 
            shapes.meshes.push(new THREE.InstancedMesh(sphereGeo, matRough, maxCount)); // 0: çƒ
            shapes.meshes.push(new THREE.InstancedMesh(boxGeo, matMetal, maxCount));    // 1: æ–¹
            shapes.meshes.push(new THREE.InstancedMesh(candyGeo, matIvory, maxCount));  // 2: æ£
            shapes.meshes.push(new THREE.InstancedMesh(heartGeo, matRough, maxCount));  // 3: çˆ±å¿ƒ (æ›¿ä»£ç…§ç‰‡)
            shapes.meshes.push(new THREE.InstancedMesh(flameGeo, matFlame, maxCount));  // 4: ç«ç„° (çœŸå®é€ å‹)

            shapes.meshes.forEach(m => {
                m.receiveShadow = true; m.castShadow = true;
                m.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                mainGroup.add(m);
            });
        }

        function generateShapes() {
            const typeCounts = [0, 0, 0, 0, 0];
            let idx = 0;

            const bodyEnd = Math.floor(CONFIG.count * 0.82);
            for(; idx < bodyEnd; idx++) {
                const angle = Math.random() * Math.PI * 2;
                let r, y;
                if(Math.random() > 0.4) { r = 9 + Math.random()*2; y = Math.random()*6-4; } 
                else { r = 6 + Math.random()*1.5; y = Math.random()*5+2.5; }

                particleData.cakePos[idx*3] = Math.cos(angle)*r;
                particleData.cakePos[idx*3+1] = y;
                particleData.cakePos[idx*3+2] = Math.sin(angle)*r;
                particleData.type[idx] = 0;

                const shapeRnd = Math.random();
                // é—®é¢˜ä¸€ï¼šéšæœºåˆ†é…çƒã€æ–¹ã€æ£ã€çˆ±å¿ƒ
                let shapeType = shapeRnd > 0.75 ? 0 : (shapeRnd > 0.5 ? 1 : (shapeRnd > 0.25 ? 2 : 3));
                particleData.shapeType[idx] = shapeType;
                assignMeshMapping(idx, shapeType, typeCounts);

                const colorRnd = Math.random();
                let color = colorRnd > 0.5 ? CONFIG.colors.rose : (colorRnd > 0.2 ? CONFIG.colors.gold : CONFIG.colors.ivory);
                // çˆ±å¿ƒå’Œçƒä½“ä½¿ç”¨ç«ç‘°è‰²æˆ–é‡‘è‰²
                if(shapeType === 3 || shapeType === 0) color = colorRnd > 0.4 ? CONFIG.colors.rose : CONFIG.colors.gold;
                setInstanceColor(idx, color);
                
                const scatterRadius = 32; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const sr = Math.cbrt(Math.random()) * scatterRadius; 
                particleData.scatterPos[idx*3] = sr * Math.sin(phi) * Math.cos(theta);
                particleData.scatterPos[idx*3+1] = sr * Math.sin(phi) * Math.sin(theta);
                particleData.scatterPos[idx*3+2] = sr * Math.cos(phi);
            }

            const remaining = CONFIG.count - idx;
            const candles = 7;
            const perCandle = Math.floor(remaining / candles);

            for(let c=0; c<candles; c++) {
                const countForThis = (c === candles - 1) ? (CONFIG.count - idx) : perCandle;
                const angle = (c/candles)*Math.PI*2; const cx = Math.cos(angle)*4; const cz = Math.sin(angle)*4; const cy = 8;

                for(let k=0; k<countForThis; k++) {
                    if (idx >= CONFIG.count) break;
                    
                    const scatterRadius = 32;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const sr = Math.cbrt(Math.random()) * scatterRadius;
                    particleData.scatterPos[idx*3] = sr * Math.sin(phi) * Math.cos(theta);
                    particleData.scatterPos[idx*3+1] = sr * Math.sin(phi) * Math.sin(theta);
                    particleData.scatterPos[idx*3+2] = sr * Math.cos(phi);

                    // æ¯ä¸ªèœ¡çƒ›åªæœ‰ä¸€ä¸ªç«ç„°ç²’å­
                    if(k === countForThis - 1) {
                        // ç«ç„°ä½ç½®
                        particleData.cakePos[idx*3]=cx; particleData.cakePos[idx*3+1]=cy+1.2; particleData.cakePos[idx*3+2]=cz;
                        particleData.type[idx] = 2; // ç«ç„°ç±»å‹
                        particleData.shapeType[idx] = 4; // ä½¿ç”¨ç«ç„° Mesh
                        assignMeshMapping(idx, 4, typeCounts); setInstanceColor(idx, CONFIG.colors.flame);
                    } else { 
                        // çƒ›èŠ¯
                        particleData.cakePos[idx*3]=cx+(Math.random()-0.5)*0.2; particleData.cakePos[idx*3+1]=cy-0.5+Math.random()*1.5; particleData.cakePos[idx*3+2]=cz+(Math.random()-0.5)*0.2;
                        particleData.type[idx] = 1; // çƒ›èŠ¯ç±»å‹
                        particleData.shapeType[idx] = 2; // ä½¿ç”¨ç³–æœæ£ Mesh
                        assignMeshMapping(idx, 2, typeCounts); setInstanceColor(idx, CONFIG.colors.ivory);
                    }
                    idx++;
                }
            }

            const cvs = document.createElement('canvas'); cvs.width=800; cvs.height=200; 
            const ctx = cvs.getContext('2d'); ctx.font='900 80px "Times New Roman"'; ctx.fillStyle='white'; ctx.textAlign='center'; 
            ctx.fillText('HAPPY BIRTHDAY', 400, 120);
            const data = ctx.getImageData(0,0,800,200).data; const valid = [];
            for(let y=0; y<200; y+=4) for(let x=0; x<800; x+=4) if(data[(y*800+x)*4]>128) valid.push({x:(x-400)*0.13, y:(100-y)*0.13+8});
            
            for(let i=0; i<CONFIG.count; i++) {
                const p = valid[i%valid.length];
                particleData.textPos[i*3] = p.x; particleData.textPos[i*3+1] = p.y; particleData.textPos[i*3+2] = (Math.random()-0.5)*3;
                particleData.currentRot[i*3] = Math.random()*Math.PI; particleData.currentRot[i*3+1] = Math.random()*Math.PI; particleData.currentRot[i*3+2] = Math.random()*Math.PI;
                particleData.noise[i] = Math.random()*100;
            }

            shapes.meshes.forEach(m => { m.instanceMatrix.needsUpdate = true; m.instanceColor.needsUpdate = true; });
        }

        function assignMeshMapping(particleIdx, shapeType, typeCounts) {
            if (particleIdx >= CONFIG.count) return;
            particleData.meshMapping[particleIdx] = { meshIdx: shapeType, instanceIdx: typeCounts[shapeType]++ };
        }
        function setInstanceColor(particleIdx, color) {
            if (particleIdx >= CONFIG.count) return;
            const map = particleData.meshMapping[particleIdx];
            if (map && shapes.meshes[map.meshIdx]) {
                shapes.meshes[map.meshIdx].setColorAt(map.instanceIdx, color);
            }
        }

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", outputFaceBlendshapes: true
            });
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise(resolve => video.onloadeddata = resolve);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (state.aiReady && video.readyState >= 2) {
                const pc = document.getElementById('webcam-preview');
                pc.getContext('2d').drawImage(video, 0, 0, pc.width, pc.height);
                const t = performance.now();

                const face = faceLandmarker.detectForVideo(video, t);
                const hand = handLandmarker.detectForVideo(video, t);

                if (state.step === 0) {
                    if (face.faceBlendshapes.length > 0) {
                        const pucker = face.faceBlendshapes[0].categories.find(c => c.categoryName === 'mouthPucker').score;
                        if (pucker > CONFIG.blowThreshold) { puckerFrames++; if (puckerFrames > 8) triggerBlowSequence(); } else puckerFrames = 0;
                    }
                    if (hand.landmarks.length > 0) {
                        const lm = hand.landmarks[0];
                        const spread = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                        if (spread > CONFIG.spreadThreshold) state.step = 3; 
                    }
                }

                if (hand.landmarks.length > 0) {
                    const lm = hand.landmarks[0];
                    const spread = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    // é—®é¢˜ä¸‰ï¼šæ–‡å­—çŠ¶æ€ä¸‹ï¼Œç¦ç”¨æ‰‹åŠ¿æ—‹è½¬
                    if (state.step !== 2) {
                        state.rotation = (lm[9].x - 0.5) * 5; 
                    }
                    
                    if (state.step >= 2) { 
                        if (spread > CONFIG.spreadThreshold) state.step = 3;
                        else if (state.step === 3 && spread <= CONFIG.spreadThreshold) resetToCake();
                    }
                }
            }

            const pos = particleData.currentPos;
            const rot = particleData.currentRot;
            
            let target;
            if (state.step === 3) target = particleData.scatterPos; 
            else if (state.step === 2) target = particleData.textPos;
            else target = particleData.cakePos;

            for(let i=0; i<CONFIG.count; i++) {
                const i3 = i*3;
                
                // çŠ¶æ€ç‰¹æœ‰åŠ¨ç”»
                if (state.step === 0 && particleData.type[i] === 2) { // ç«ç„°å¾®åŠ¨
                    pos[i3] += Math.sin(time*10 + particleData.noise[i])*0.02; 
                }
                if (state.step === 1 && particleData.type[i] === 2) { // çƒŸé›¾ä¸Šå‡
                    pos[i3+1] += 0.2; pos[i3] += Math.sin(time*5+i)*0.05; 
                    rot[i3]+=0.15; rot[i3+2]+=0.15;
                }

                if (state.step === 3) {
                     pos[i3] += Math.sin(time + particleData.noise[i]) * 0.05;
                     pos[i3+1] += Math.cos(time * 0.9 + particleData.noise[i]) * 0.05;
                }

                if (state.step !== 1 || particleData.type[i] !== 2) { 
                    const speed = (state.step === 3) ? 0.06 : ((state.step === 0) ? 0.15 : 0.08);
                    pos[i3] += (target[i3] - pos[i3]) * speed;
                    pos[i3+1] += (target[i3+1] - pos[i3+1]) * speed;
                    pos[i3+2] += (target[i3+2] - pos[i3+2]) * speed;
                }

                const map = particleData.meshMapping[i];
                if (map && shapes.meshes[map.meshIdx]) {
                    shapes.dummy.position.set(pos[i3], pos[i3+1], pos[i3+2]);
                    shapes.dummy.rotation.set(rot[i3], rot[i3+1], rot[i3+2]);
                    
                    // ç¼©æ”¾é€»è¾‘
                    let scale = 1;
                    if (particleData.shapeType[i] === 4) { // ç«ç„°
                        scale = 1.8 + Math.sin(time*20 + particleData.noise[i])*0.1; // ç«ç„°é—ªçƒ
                    } else if (particleData.shapeType[i] === 3) { // çˆ±å¿ƒ
                        scale = 1.3;
                    } else if (particleData.type[i] === 1) { // çƒ›èŠ¯
                         scale = 0.8;
                    }
                    if(state.step === 3) scale *= 0.9; // æ•£å¼€æ—¶æ•´ä½“ç¼©å°
                    shapes.dummy.scale.set(scale, scale, scale);
                    
                    shapes.dummy.updateMatrix();
                    shapes.meshes[map.meshIdx].setMatrixAt(map.instanceIdx, shapes.dummy.matrix);
                }
            }

            shapes.meshes.forEach(m => m.instanceMatrix.needsUpdate = true);
            
            // é—®é¢˜ä¸‰ï¼šæ–‡å­—çŠ¶æ€ä¸‹ï¼Œå¼ºåˆ¶æ—‹è½¬è§’åº¦å½’é›¶
            let targetRotation = state.step === 2 ? 0 : state.rotation;
            if(mainGroup) mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, targetRotation, 0.05);
            
            if(mainGroup && !state.aiReady && state.step !== 2) mainGroup.rotation.y += 0.002;

            composer.render();
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); 
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
