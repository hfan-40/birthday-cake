<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Golden Birthday Wish V5 - Bright & Loopable</title>
    <link rel="icon" href="data:,">
    
    <style>
        @import url('https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@1&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* çº¯é»‘èƒŒæ™¯å¯¹æ¯”åº¦æ›´é«˜ */
            font-family: 'Cinzel', serif;
            color: #ffdda0;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #video-input {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px; 
            height: 90px;
            transform: scaleX(-1);
            opacity: 0.3;
            border-radius: 8px;
            border: 1px solid #eebb99;
            z-index: 2;
            pointer-events: none;
        }

        #ui-layer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        .upload-btn {
            pointer-events: auto;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 12px 40px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .upload-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 24px;
            z-index: 20;
            background: rgba(0,0,0,0.9);
            padding: 60px;
            border: 1px solid #ffd700;
            text-align: center;
            border-radius: 10px;
            pointer-events: none;
            min-width: 300px;
        }
        
        .status-text {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
            opacity: 0.8;
            font-family: sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        #gesture-hint {
            font-size: 16px;
            margin-top: 15px;
            text-shadow: 0 0 5px #000;
        }

        #file-input { display: none; }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.0",
            "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.8",
            "@tweenjs/tween.js": "https://esm.sh/@tweenjs/tween.js@23.1.1"
        }
    }
    </script>
</head>
<body>

    <div id="loading">
        <div id="loading-title">ILLUMINATING...</div>
        <div class="status-text" id="loading-status">Loading Graphics Engine</div>
    </div>

    <video id="video-input" autoplay playsinline></video>
    
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">
            Upload Photos
        </button>
        <div class="status-text" id="gesture-hint">Waiting for AI...</div>
    </div>

    <input type="file" id="file-input" multiple accept="image/*">

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';
        import TWEEN from '@tweenjs/tween.js';

        // --- é…ç½® ---
        const PARTICLE_COUNT = 5000; 
        const AI_UPDATE_INTERVAL_MS = 150; 
        
        // è°ƒäº®é¢œè‰²
        const CAKE_COLOR_1 = new THREE.Color(0xFFD700); // çº¯é‡‘
        const CAKE_COLOR_2 = new THREE.Color(0xFF69B4); // äº®ç²‰
        const CAKE_COLOR_3 = new THREE.Color(0xFFFFF0); // äº®ç™½å¥¶æ²¹
        
        const APP_STATE = {
            ASSEMBLED: 'assembled',
            TEXT: 'text',
            SCATTERED: 'scattered',
            PHOTO_FOCUS: 'photo_focus'
        };
        
        let currentState = APP_STATE.ASSEMBLED;
        let isCandleLit = true;
        let isTransitioning = false; // é”ï¼šé˜²æ­¢åŠ¨ç”»è¿‡ç¨‹ä¸­é‡å¤è§¦å‘
        let photos = [];
        let photoMeshes = [];

        let scene, camera, renderer, composer, controls;
        let particleMesh, dummy;
        let particles = []; 
        let textPoints = [];
        
        let handLandmarker, faceLandmarker;
        let video;
        let lastAIUpdateTime = 0;

        // --- åˆå§‹åŒ– ---
        async function init() {
            try {
                setupThreeJS();
                generateParticles();
                await setupMediaPipe();
                setupVideo();
                setupEvents();

                document.getElementById('loading').style.display = 'none';
                animate();
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loading-status').innerText = "Error: " + error.message;
            }
        }

        function setupThreeJS() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02); // çº¯é»‘é›¾ï¼Œå¢å¼ºå¯¹æ¯”

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 35);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; // æ•´ä½“æ›å…‰è°ƒé«˜
            container.appendChild(renderer.domElement);

            // --- ç¯å…‰ç³»ç»Ÿ (å¤§å¹…å¢å¼º) ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // å¼ºç¯å¢ƒå…‰
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffd700, 2.0); // å¼ºé‡‘è‰²ç›´å°„å…‰
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);
            
            // è¡¥å…‰
            const fillLight = new THREE.PointLight(0xff69b4, 1.0, 50);
            fillLight.position.set(-10, 5, -10);
            scene.add(fillLight);

            // çƒ›å…‰
            const candleLight = new THREE.PointLight(0xffaa33, 5, 30); // å¼ºåº¦å¢åŠ åˆ°5
            candleLight.position.set(0, 6.5, 0);
            candleLight.name = "CandleLight";
            scene.add(candleLight);

            // --- è¾‰å…‰ Bloom ---
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1; // é˜ˆå€¼é™ä½ï¼Œè®©æ›´å¤šç²’å­å‘å…‰
            bloomPass.strength = 1.0;  // å¼ºåº¦è°ƒé«˜
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
        }

        function generateParticles() {
            // æ–‡å­—ç”Ÿæˆ
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400; 
            canvas.height = 80;
            ctx.font = '900 50px "Arial"'; // æ›´ç²—çš„å­—ä½“
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("HAPPY BIRTHDAY", 200, 40);
            
            const imageData = ctx.getImageData(0, 0, 400, 80);
            textPoints = [];
            for(let y=0; y<80; y+=2) {
                for(let x=0; x<400; x+=2) {
                    if(imageData.data[(y * 400 + x) * 4 + 3] > 128) {
                        textPoints.push(new THREE.Vector3((x - 200)*0.1, (40 - y)*0.1 + 4, 0));
                    }
                }
            }

            // ç²’å­æè´¨ (è‡ªå‘å…‰å…³é”®)
            const geometry = new THREE.SphereGeometry(0.12, 6, 6);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                roughness: 0.2, // å…‰æ»‘è¡¨é¢
                metalness: 0.8, // é‡‘å±æ„Ÿ
                emissive: 0x444444, // è‡ªå‘å…‰åº•è‰²ï¼Œé˜²æ­¢è¿‡æš—
                emissiveIntensity: 0.2
            });
            particleMesh = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
            dummy = new THREE.Object3D();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let targetCake, targetScatter, targetText, color;
                let isFlame = false;
                
                // Cake Logic
                if (i < PARTICLE_COUNT * 0.55) {
                    const r = Math.random() * 4.2 + 1.2;
                    const theta = Math.random() * Math.PI * 2;
                    const y = (Math.random() - 0.5) * 3.2;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = CAKE_COLOR_1.clone().lerp(CAKE_COLOR_3, Math.random() * 0.5);
                } else if (i < PARTICLE_COUNT * 0.88) {
                    const r = Math.random() * 2.8;
                    const theta = Math.random() * Math.PI * 2;
                    const y = Math.random() * 2.2 + 1.8;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = CAKE_COLOR_2.clone().lerp(CAKE_COLOR_3, Math.random() * 0.5);
                } else {
                    const r = Math.random() * 0.25;
                    const theta = Math.random() * Math.PI * 2;
                    const y = Math.random() * 1.5 + 4.5;
                    targetCake = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    color = new THREE.Color(0xffaa00); // çº¯äº®æ©™è‰²ç«ç„°
                    isFlame = true;
                }

                targetScatter = new THREE.Vector3(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 50
                );

                if (i < textPoints.length * 3) {
                    const pIndex = i % textPoints.length;
                    targetText = textPoints[pIndex].clone().add(new THREE.Vector3(
                        (Math.random()-0.5)*0.15, (Math.random()-0.5)*0.15, (Math.random()-0.5)*0.5
                    ));
                } else {
                    targetText = targetScatter.clone();
                }

                dummy.position.copy(targetCake);
                dummy.updateMatrix();
                particleMesh.setMatrixAt(i, dummy.matrix);
                particleMesh.setColorAt(i, color);

                particles.push({
                    current: targetCake.clone(),
                    cake: targetCake,
                    scatter: targetScatter,
                    text: targetText,
                    isFlame: isFlame,
                    baseColor: color,
                    randomSpeed: Math.random()
                });
            }
            
            scene.add(particleMesh);
            createPhotoPlaceholders();
        }

        function createPhotoPlaceholders() {
            const geom = new THREE.PlaneGeometry(6, 4);
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide, transparent: true, opacity: 0 });
                const mesh = new THREE.Mesh(geom, mat);
                mesh.userData = {
                    originalPos: new THREE.Vector3((Math.random()-0.5)*30, (Math.random()-0.5)*15, (Math.random()-0.5)*20),
                    originalRot: new THREE.Euler((Math.random()-0.5), (Math.random()-0.5), 0)
                };
                mesh.position.copy(mesh.userData.originalPos);
                mesh.rotation.copy(mesh.userData.originalRot);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        // --- æ ¸å¿ƒäº¤äº’é€»è¾‘ä¿®å¤ ---
        function transformTo(state) {
            // é”ä½ï¼Œé˜²æ­¢è¿ç‚¹å¯¼è‡´é€»è¾‘æ··ä¹±
            if (currentState === state || isTransitioning) return;
            
            isTransitioning = true;
            const prevState = currentState;
            currentState = state;
            
            let hintText = "";
            let duration = 1500;
            let easing = TWEEN.Easing.Exponential.InOut;

            const light = scene.getObjectByName("CandleLight");

            // --- çŠ¶æ€åˆ†æ”¯ ---
            if (state === APP_STATE.ASSEMBLED) {
                // å›åˆ°è›‹ç³•ï¼šé‡ç½®ä¸€åˆ‡
                hintText = "Wish: Pout ğŸ˜— | Explode: Open Hand âœ‹";
                duration = 2000;
                
                // ç¯å…‰å¤åŸ
                new TWEEN.Tween(light).to({ intensity: 5 }, 1500).start();
                isCandleLit = true;
                controls.autoRotate = true;

            } else if (state === APP_STATE.TEXT) {
                hintText = "HAPPY BIRTHDAY! (âœ‹ Explode / âœŠ Reset)";
                duration = 1200;
                
                // ç­ç¯
                new TWEEN.Tween(light).to({ intensity: 0.2 }, 500).start();
                isCandleLit = false;
                controls.autoRotate = false;
                
                // ç›¸æœºå›æ­£çœ‹æ–‡å­—
                new TWEEN.Tween(scene.rotation).to({ x: 0, y: 0, z: 0 }, 1000).start();

            } else if (state === APP_STATE.SCATTERED) {
                hintText = "Exploded! (âœŠ Fist to Reset)";
                duration = 800; 
                easing = TWEEN.Easing.Back.Out;
                
                // ç­ç¯
                new TWEEN.Tween(light).to({ intensity: 0.2 }, 300).start();
                isCandleLit = false;
                controls.autoRotate = false;
            }

            document.getElementById('gesture-hint').innerText = hintText;

            // --- ç²’å­åŠ¨ç”» ---
            particles.forEach((p, i) => {
                let target;
                if (state === APP_STATE.ASSEMBLED) target = p.cake;
                else if (state === APP_STATE.SCATTERED) target = p.scatter;
                else if (state === APP_STATE.TEXT) target = p.text;
                else if (state === APP_STATE.PHOTO_FOCUS) target = p.scatter;

                // é¢œè‰²å¤„ç†ï¼šç«ç„°ç²’å­åœ¨éè›‹ç³•çŠ¶æ€ä¸‹ç†„ç­
                if (p.isFlame) {
                    if (state === APP_STATE.ASSEMBLED) {
                        particleMesh.setColorAt(i, p.baseColor); // æ¢å¤äº®è‰²
                    } else {
                        particleMesh.setColorAt(i, new THREE.Color(0x220000)); // å˜æš—
                    }
                }

                new TWEEN.Tween(p.current)
                    .to({ x: target.x, y: target.y, z: target.z }, duration + p.randomSpeed * 500)
                    .easing(easing)
                    .onUpdate(() => {
                        dummy.position.copy(p.current);
                        dummy.updateMatrix();
                        particleMesh.setMatrixAt(i, dummy.matrix);
                    })
                    .start();
            });
            
            particleMesh.instanceColor.needsUpdate = true;

            // ç…§ç‰‡é€»è¾‘
            const targetOpacity = (state === APP_STATE.SCATTERED || state === APP_STATE.PHOTO_FOCUS) ? 0.9 : 0;
            photoMeshes.forEach(mesh => {
                new TWEEN.Tween(mesh.material).to({ opacity: photos.length > 0 ? targetOpacity : 0 }, 800).start();
            });

            // --- è§£é”å†·å´ ---
            // 2ç§’åå…è®¸ä¸‹ä¸€æ¬¡äº¤äº’ï¼Œé˜²æ­¢AIè¿ç»­è¯¯è§¦
            setTimeout(() => {
                isTransitioning = false;
            }, 2000);
        }


        // --- AI é€»è¾‘ ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
            });
        }

        function setupVideo() {
            video = document.getElementById('video-input');
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => { setTimeout(predictWebcamLoop, 1000); };
            });
        }

        function predictWebcamLoop() {
            // å¦‚æœæ­£åœ¨åŠ¨ç”»è¿‡æ¸¡ä¸­ï¼Œç›´æ¥è·³è¿‡æ£€æµ‹ï¼ŒèŠ‚çœèµ„æºå¹¶é˜²æ­¢å†²çª
            if (isTransitioning) {
                setTimeout(predictWebcamLoop, AI_UPDATE_INTERVAL_MS);
                return;
            }

            const now = performance.now();
            if (now - lastAIUpdateTime > AI_UPDATE_INTERVAL_MS) {
                lastAIUpdateTime = now;
                if (video.currentTime > 0) {
                    if (faceLandmarker) processFace(faceLandmarker.detectForVideo(video, now));
                    if (handLandmarker) processHand(handLandmarker.detectForVideo(video, now));
                }
            }
            setTimeout(predictWebcamLoop, AI_UPDATE_INTERVAL_MS / 2);
        }

        function processFace(result) {
            if (!result.faceBlendshapes || result.faceBlendshapes.length === 0) return;
            const pucker = result.faceBlendshapes[0].categories.find(s => s.categoryName === 'mouthPucker');
            
            // åªæœ‰åœ¨è›‹ç³•çŠ¶æ€ä¸‹ï¼Œå˜Ÿå˜´æ‰æœ‰æ•ˆ
            if (currentState === APP_STATE.ASSEMBLED && pucker && pucker.score > 0.55) {
                transformTo(APP_STATE.TEXT);
            }
        }

        function processHand(result) {
            if (!result.landmarks || result.landmarks.length === 0) return;
            const landmarks = result.landmarks[0];
            const wrist = landmarks[0];
            const fingerTips = [8, 12, 16, 20].map(i => landmarks[i]);
            const avgDist = fingerTips.reduce((sum, tip) => sum + Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2)), 0) / 4;

            const isOpen = avgDist > 0.35;
            const isFist = avgDist < 0.18;

            // å¼ æ‰‹ -> çˆ†ç‚¸ (ä»»ä½•éçˆ†ç‚¸çŠ¶æ€)
            if (isOpen && currentState !== APP_STATE.SCATTERED) {
                transformTo(APP_STATE.SCATTERED);
            }
            
            // æ¡æ‹³ -> å¤åŸ (ä»»ä½•éè›‹ç³•çŠ¶æ€)
            if (isFist && currentState !== APP_STATE.ASSEMBLED) {
                transformTo(APP_STATE.ASSEMBLED);
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    photos = [];
                    const textureLoader = new THREE.TextureLoader();
                    for(let i=0; i<Math.min(files.length, 5); i++) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const tex = textureLoader.load(event.target.result);
                            tex.colorSpace = THREE.SRGBColorSpace;
                            photos.push(tex);
                            if (photoMeshes[i]) {
                                photoMeshes[i].material.map = tex;
                                photoMeshes[i].material.needsUpdate = true;
                            }
                        };
                        reader.readAsDataURL(files[i]);
                    }
                    if(currentState === APP_STATE.SCATTERED) {
                         photoMeshes.forEach(mesh => new TWEEN.Tween(mesh.material).to({ opacity: 0.9 }, 1000).start());
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            particleMesh.instanceMatrix.needsUpdate = true;
            
            // çƒ›å…‰é—ªçƒé€»è¾‘
            if (isCandleLit && !isTransitioning) {
                const time = Date.now() * 0.005;
                const light = scene.getObjectByName("CandleLight");
                if(light) light.intensity = 5 + Math.sin(time * 15) * 1.0;
            }

            composer.render();
        }

        init();
    </script>
</body>
</html>
