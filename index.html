<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rose Gold Ultimate Luxury 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #010101; font-family: 'Optima', 'Times New Roman', serif; }
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #D4AF37; letter-spacing: 5px; transition: opacity 1.5s; 
        }
        .spinner { width: 60px; height: 60px; border: 2px solid rgba(212,175,55,0.1); border-top: 2px solid #D4AF37; border-radius: 50%; animation: spin 1.2s infinite linear; margin-bottom: 25px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #ui-hint { position: absolute; bottom: 40px; width: 100%; text-align: center; color: #FFB6C1; pointer-events: none; z-index: 10; font-size: 11px; letter-spacing: 4px; text-transform: uppercase; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="status">CRAFTING LUXURY SCENE...</div>
    </div>

    <div id="ui-hint">‚ú® üëã Rotate | üëê Magic Burst | üòó Blow Out ‚ú®</div>

    <video id="webcam" style="display:none;" playsinline></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            total: 888, // Â¢ûÂä†Á≤íÂ≠êÊï∞Ëá≥ 888ÔºåÂØìÊÑèÂêâÁ••‰∏îËßÜËßâ‰∏∞Êª°
            colors: {
                rose: new THREE.Color(0xFFC1CC).convertSRGBToLinear(),
                ivory: new THREE.Color(0xFFFFF5).convertSRGBToLinear(),
                gold: new THREE.Color(0xFFD700).convertSRGBToLinear()
            }
        };

        let scene, camera, renderer, composer, bloomPass, mainGroup;
        let handLandmarker, faceLandmarker, video;
        let iMeshes = [], particleData = [];
        let flame, candle, flickerLight;
        let state = { rotY: 0, explode: 0, blown: false };
        const dummy = new THREE.Object3D();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(32, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 22, 85);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // ÂÖ≥ÈîÆÔºöÁîµÂΩ±Á∫ßËâ≤Ë∞ÉÊò†Â∞Ñ
            renderer.toneMappingExposure = 1.3;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // ÂÖâÂΩ±Â∑•Á®ãÔºöÂ¢ûÂä†ÊñπÂêëÂÖâÂíåÁéØÂ¢ÉÂÖâ
            const pmrem = new THREE.PMREMGenerator(renderer);
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

            const sunLight = new THREE.DirectionalLight(0xffeedd, 1.5);
            sunLight.position.set(20, 40, 20);
            sunLight.castShadow = true;
            scene.add(sunLight);

            const ambient = new THREE.AmbientLight(0xffeebb, 0.4);
            scene.add(ambient);

            // ÂêéÊúüÊ∏≤ÊüìÁÆ°Á∫ø
            const renderPass = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.7, 0.4, 0.9);
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            setupLuxuryCake();
            await setupAI();

            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            animate();
        }

        function setupLuxuryCake() {
            const geos = [
                new THREE.SphereGeometry(0.7, 32, 32),
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.CylinderGeometry(0.25, 0.25, 3, 16),
                new THREE.ConeGeometry(0.8, 1.8, 4) 
            ];

            // Ê∑±Â∫¶ PBR ÊùêË¥®
            const matGold = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.1, clearcoat: 1.0, envMapIntensity: 2.5 });
            const matRose = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.rose, metalness: 0.2, roughness: 0.3, clearcoat: 0.6 });
            const matIvory = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.ivory, roughness: 0.8 });

            const countPerGeo = Math.ceil(CONFIG.total / geos.length);
            geos.forEach((geo, i) => {
                const im = new THREE.InstancedMesh(geo, new THREE.MeshPhysicalMaterial({ metalness: 0.5, roughness: 0.2, clearcoat: 0.8 }), countPerGeo);
                im.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                im.castShadow = true; im.receiveShadow = true;
                mainGroup.add(im);
                iMeshes.push(im);
            });

            for (let i = 0; i < CONFIG.total; i++) {
                const gIdx = i % geos.length;
                const iIdx = Math.floor(i / geos.length);
                
                // Ëß£ÂÜ≥ÂàÜÂ∏ÉÈóÆÈ¢òÔºöÂ∫ïÂ±ÇÂç† 60%Ôºå‰∏äÂ±ÇÂç† 40%
                const isBottom = i < CONFIG.total * 0.6;
                const isBow = i < 100;

                let color = isBottom ? CONFIG.colors.ivory : CONFIG.colors.rose;
                if (Math.random() > 0.85 || isBow) color = CONFIG.colors.gold;

                const pos = new THREE.Vector3();
                if (isBow) {
                    // Ëù¥Ëù∂ÁªìÊï∞Â≠¶ÂàÜÂ∏É
                    const side = i < 50 ? 1 : -1;
                    const t = ((i % 50) / 50) * Math.PI * 2;
                    const r = Math.exp(Math.sin(t)) - 2 * Math.cos(4 * t) + Math.pow(Math.sin((2 * t - Math.PI) / 24), 5);
                    pos.set(side * r * 2.8 + (side * 8), -3 + Math.cos(t) * 4, 18);
                } else {
                    const radius = isBottom ? 16 + Math.random() * 5 : 12 + Math.random() * 4;
                    const angle = Math.random() * Math.PI * 2;
                    const y = isBottom ? -6 + Math.random() * 10 : 7 + Math.random() * 8;
                    pos.set(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
                }

                particleData.push({
                    gIdx, iIdx,
                    origin: pos.clone(),
                    rot: new THREE.Euler(Math.random()*6, Math.random()*6, Math.random()*6),
                    vRot: new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02)
                });
                iMeshes[gIdx].setColorAt(iIdx, color);
            }

            // Ëú°ÁÉõ‰∏éÁâ©ÁêÜÂÖâÊ∫ê
            candle = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 12, 16), matIvory);
            candle.position.set(0, 22, 0);
            candle.castShadow = true;
            mainGroup.add(candle);

            flickerLight = new THREE.PointLight(0xffaa00, 100, 60);
            flickerLight.position.set(0, 7, 0);
            flickerLight.castShadow = true;
            candle.add(flickerLight);

            const pts = [];
            for (let i = 0; i < 11; i++) pts.push(new THREE.Vector2(Math.sin(i * 0.3) * 0.7 * (1 - i / 10), i * 0.5));
            flame = new THREE.Mesh(new THREE.LatheGeometry(pts, 20), new THREE.MeshStandardMaterial({ color: 0xff8800, emissive: 0xff4400, emissiveIntensity: 10 }));
            flame.position.set(0, 6.5, 0);
            candle.add(flame);
        }

        async function setupAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", outputFaceBlendshapes: true
            });
            video = document.getElementById('webcam');
            const s = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
            video.srcObject = s;
            video.play();
            return new Promise(res => video.onloadeddata = res);
        }

        function animate() {
            const time = performance.now() * 0.001;
            requestAnimationFrame(animate);

            if (video.readyState >= 2) {
                const h = handLandmarker.detectForVideo(video, performance.now());
                const f = faceLandmarker.detectForVideo(video, performance.now());
                if (h.landmarks.length > 0) {
                    state.rotY = THREE.MathUtils.lerp(state.rotY, (h.landmarks[0][9].x - 0.5) * 5, 0.1);
                    if (h.landmarks.length === 2) {
                        const d = Math.hypot(h.landmarks[0][9].x - h.landmarks[1][9].x, h.landmarks[0][9].y - h.landmarks[1][9].y);
                        state.explode = THREE.MathUtils.lerp(state.explode, d > 0.6 ? 1 : 0, 0.1);
                    }
                }
                if (f.faceBlendshapes.length > 0) {
                    const p = f.faceBlendshapes[0].categories.find(c => c.categoryName === 'mouthPucker').score;
                    if (p > 0.5) state.blown = true;
                }
            }

            mainGroup.rotation.y = state.rotY;

            if (flame) {
                flame.quaternion.copy(mainGroup.quaternion).invert();
                const flicker = 1 + Math.sin(time * 25) * 0.15;
                flame.scale.set(flicker, 1.2 + Math.sin(time * 15) * 0.2, flicker);
                flickerLight.intensity = (state.blown ? 0 : 80) * flicker;
                flame.visible = !state.blown;
            }

            particleData.forEach((p, i) => {
                const { gIdx, iIdx, origin, rot, vRot } = p;
                const spiral = state.explode * Math.sin(time + origin.y * 0.1) * 8;
                dummy.position.x = origin.x * (1 + state.explode * 1.8) + Math.cos(time + i) * spiral;
                dummy.position.y = origin.y + (state.explode * 30) + Math.sin(time * 2 + i) * 0.5;
                dummy.position.z = origin.z * (1 + state.explode * 1.8) + Math.sin(time + i) * spiral;
                rot.x += vRot.x; rot.y += vRot.y;
                dummy.rotation.copy(rot);
                dummy.scale.setScalar(1.4 * (1 - state.explode * 0.2));
                dummy.updateMatrix();
                iMeshes[gIdx].setMatrixAt(iIdx, dummy.matrix);
            });

            iMeshes.forEach(im => im.instanceMatrix.needsUpdate = true);
            bloomPass.strength = state.blown ? 0.3 : (0.8 + Math.sin(time * 2) * 0.1 + state.explode * 2.2);
            composer.render();
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
